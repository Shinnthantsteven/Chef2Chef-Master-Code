<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Ghost Portal</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #ffffff;
            --text: #0f172a;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Top Nav - Standard Style */
        .top-nav {
            padding: 12px 40px; display: flex; justify-content: space-between; align-items: center;
            background: #0f172a; color: white; z-index: 100;
        }
        .logo-text { font-weight: 800; font-size: 20px; }
        .logo-text span { color: var(--brand); }

        /* Professional 1-Line Table */
        .content-container {
            flex: 1; overflow-y: auto; padding: 0 40px 200px 40px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); 
            padding: 20px 10px; text-align: left; font-size: 11px; color: #94a3b8; 
            text-transform: uppercase; z-index: 50; border-bottom: 1px solid #e2e8f0;
        }
        td { 
            padding: 14px 10px; border-bottom: 1px solid #f1f5f9;
            font-size: 14px; white-space: nowrap;
        }
        tr:hover td { background: rgba(16, 185, 129, 0.03); }

        /* THE GHOST LIQUID BAR */
        .ghost-controller {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1100px;
            z-index: 1000; display: flex; align-items: center; gap: 15px;
        }

        .lens {
            flex: 1;
            /* COMPLETELY CLEAR - NO BACKGROUND COLOR */
            background: transparent; 
            /* High-End Apple Blur */
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            
            /* Thin Glass Edge */
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px; padding: 10px 35px;
            display: grid; grid-template-columns: 140px 1fr auto; gap: 20px; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        input#searchIn {
            background: transparent; border: none;
            color: var(--text); padding: 10px 0;
            font-size: 24px; font-weight: 700; outline: none; width: 100%;
        }

        .count-pill {
            color: var(--brand); font-weight: 800; font-size: 14px;
            background: rgba(16, 185, 129, 0.1); padding: 8px 18px; border-radius: 20px;
        }

        .exit-btn {
            background: #ef4444; color: white; border: none; width: 80px; height: 80px;
            border-radius: 50%; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            display: flex; align-items: center; justify-content: center;
        }

        .price-text { color: var(--brand); font-weight: 800; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <button onclick="toggleTheme()" style="background:var(--brand); color:white; border:none; padding:5px 15px; border-radius:15px; font-weight:800; cursor:pointer;">DARK MODE</button>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th style="width: 450px;">Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Category</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="9" style="text-align:center; padding:150px; opacity:0.3;">Background is 100% visible. Scroll data to see liquid lens.</td></tr>
            </tbody>
        </table>
    </div>

    <div class="ghost-controller">
        <div class="lens">
            <input type="file" id="fileIn" style="font-size: 10px; opacity: 0.5;">
            
            <input type="text" id="searchIn" placeholder="Search 133k items...">

            <div id="statCount" class="count-pill">0 Items</div>
        </div>
        
        <button onclick="location.reload()" class="exit-btn">EXIT</button>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) { console.log("Waiting for file..."); }
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            // ALWAYS remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || "").trim(),
            state: String(r['State'] || "")
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const words = val.split(/\s+/);
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.cat}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#94a3b8;">${r.id}</td>
                <td><strong>${highlight(r.desc, terms)}</strong></td>
                <td class="price-text">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:700;">${r.pack}</td>
                <td>${r.sup}</td>
                <td>${r.brand}</td>
                <td>${r.cat}</td>
                <td>${r.state}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items`;
    }

    function highlight(t, words) {
        if(!t || !words.length || words[0] === "") return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark style="background:#fef08a; border-radius:4px;">$1</mark>'); });
        return html;
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
