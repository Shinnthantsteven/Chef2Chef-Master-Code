<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Ultra Liquid</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #ffffff;
            --text: #0f172a;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .top-nav {
            padding: 10px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }
        .logo-text { font-weight: 800; font-size: 20px; }
        .logo-text span { color: var(--brand); }

        /* Content - Items will be visible behind the bar */
        .content-container {
            flex: 1; overflow-y: auto; padding: 20px 40px 200px 40px;
        }

        table { width: 100%; border-collapse: collapse; }
        td { 
            padding: 22px 15px; border-bottom: 1px solid rgba(0,0,0,0.03);
            font-size: 15px; font-weight: 500;
        }

        /* IPHONE LIQUID DROP DESIGN */
        .liquid-drop-container {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1100px;
            z-index: 1000; display: flex; align-items: center; gap: 15px;
        }

        .liquid-lens {
            flex: 1;
            /* Pure Colorless Effect */
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(50px) saturate(180%) contrast(90%);
            -webkit-backdrop-filter: blur(50px) saturate(180%) contrast(90%);
            
            /* The "Water Drop" Border */
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            
            border-radius: 40px; padding: 10px 30px;
            display: grid; grid-template-columns: 180px 1fr auto; gap: 20px; align-items: center;
        }

        input#searchIn {
            background: transparent; border: none;
            color: var(--text); padding: 12px 0;
            font-size: 22px; font-weight: 700; outline: none; width: 100%;
            /* Makes placeholder look like it's part of the glass */
            opacity: 0.9;
        }

        .lvl-pill {
            background: var(--brand); color: white; padding: 6px 16px;
            border-radius: 20px; font-size: 13px; font-weight: 800;
        }

        .price-text { color: var(--brand); font-weight: 800; font-size: 18px; }

        .exit-btn {
            background: #ef4444; color: white; border: none; width: 80px; height: 80px;
            border-radius: 50%; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:22px;">ðŸŒ“</button>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="text-align:left; color:#94a3b8; font-size:11px; padding-bottom:15px;">ITEM ID / DESCRIPTION FLOW</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td style="text-align:center; padding:200px; opacity:0.2;">Loading Liquid Engine...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="liquid-drop-container">
        <div class="liquid-lens">
            <input type="file" id="fileIn" style="font-size: 10px; opacity: 0.4;">
            
            <div style="display: flex; align-items: center;">
                <input type="text" id="searchIn" placeholder="Search 133k items...">
                <div id="lvlBadge" class="lvl-pill" style="display: none;">LVL 0</div>
            </div>

            <div id="statCount" style="font-weight: 800; font-size: 14px; color: var(--brand);">0 Items</div>
        </div>
        
        <button onclick="location.reload()" class="exit-btn">EXIT</button>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) { console.log("Manual upload needed."); }
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            // Acknowledging user preference: remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || "").trim(),
            state: String(r['State'] || ""),
            part: String(r['Manu. Part No.'] || "")
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const badge = document.getElementById('lvlBadge');
        if(!val) { badge.style.display='none'; render(db); return; }
        
        const words = val.split(/\s+/);
        badge.innerText = `LVL ${words.length}`;
        badge.style.display = 'block';

        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.cat}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td onclick="copy('${r.desc}', this)">
                    <span style="color:#94a3b8; font-size:12px;">${r.id}</span><br>
                    <strong>${highlight(r.desc, terms)}</strong><br>
                    <span class="price-text">${r.cost}</span> â€” 
                    <span style="color:#6366f1;">${r.pack}</span> â€” 
                    <span style="opacity:0.6;">${r.sup}</span>
                </td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items`;
    }

    function highlight(t, words) {
        if(!t || !words.length) return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark style="background:#fef08a; border-radius:4px; padding:0 2px;">$1</mark>'); });
        return html;
    }

    function copy(txt, el) {
        navigator.clipboard.writeText(txt);
        el.style.color = "var(--brand)";
        setTimeout(() => el.style.color = "", 300);
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
