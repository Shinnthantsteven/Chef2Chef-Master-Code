<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Liquid Portal</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #f1f5f9;
            /* Enhanced Liquid Glass */
            --glass: rgba(255, 255, 255, 0.3); 
            --text: #0f172a;
            --border: rgba(255, 255, 255, 0.6);
            --glow: rgba(16, 185, 129, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --glass: rgba(15, 23, 42, 0.3);
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.15);
            --glow: rgba(0, 0, 0, 0.5);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; transition: background 0.5s ease;
            min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Liquid Top Nav */
        .top-nav {
            backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%);
            background: var(--glass);
            padding: 12px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 100;
        }

        .logo-text { font-weight: 800; font-size: 22px; letter-spacing: -1px; }
        .logo-text span { color: var(--brand); }

        /* Content Scroll Area */
        .content-container {
            flex: 1; overflow-y: auto; padding: 20px 40px 200px 40px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        
        /* Table Rows as Glass Panels */
        tr td { 
            background: var(--glass); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 20px 15px; border: 1px solid var(--border);
            font-size: 15px; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        tr td:first-child { border-radius: 24px 0 0 24px; }
        tr td:last-child { border-radius: 0 24px 24px 0; }
        
        tr:hover td { 
            transform: scale(1.01); 
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--brand);
        }

        /* THE "SUPER LIQUID" SEARCH BAR */
        .liquid-search-bar {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 950px;
            /* Max Blur and Saturation for iOS look */
            backdrop-filter: blur(60px) saturate(250%) brightness(110%);
            -webkit-backdrop-filter: blur(60px) saturate(250%) brightness(110%);
            background: var(--glass);
            border: 1.5px solid var(--border);
            padding: 18px 35px; border-radius: 50px;
            display: grid; grid-template-columns: 160px 1fr auto;
            gap: 30px; align-items: center; z-index: 1000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25), inset 0 0 20px var(--border);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        input#searchIn {
            background: rgba(255, 255, 255, 0.15); border: none;
            color: var(--text); padding: 18px 30px; border-radius: 30px;
            font-size: 20px; font-weight: 700; outline: none; width: 100%;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] input#searchIn { background: rgba(0,0,0,0.3); }

        .lvl-pill {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            background: var(--brand); color: white; padding: 6px 18px;
            border-radius: 20px; font-size: 13px; font-weight: 800;
        }

        .price-text { color: var(--brand); font-weight: 800; font-size: 18px; }
        
        .exit-btn {
            background: #ef4444; color: white; border: none; padding: 15px 30px;
            border-radius: 25px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .exit-btn:hover { filter: brightness(1.2); transform: scale(1.05); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:22px;">ðŸŒ“</button>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th style="width: 400px;">Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Category</th>
                    <th>State</th>
                    <th>Part No.</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="10" style="text-align:center; padding:200px; background:none; border:none; opacity:0.5;">Awaiting Data Flow...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="liquid-search-bar">
        <input type="file" id="fileIn" style="font-size: 11px; cursor: pointer;">
        
        <div style="position: relative;">
            <input type="text" id="searchIn" placeholder="Start typing to narrow search...">
            <div id="lvlBadge" class="lvl-pill" style="display: none;">LVL 0</div>
        </div>

        <div style="display: flex; align-items: center; gap: 25px;">
            <span id="statCount" style="font-weight: 800; font-size: 14px; color: var(--brand);">READY</span>
            <button onclick="location.reload()" class="exit-btn">EXIT</button>
        </div>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) { console.warn("GitHub data not found."); }
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            // ALWAYS remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || "").trim(),
            state: String(r['State'] || ""),
            part: String(r['Manu. Part No.'] || "")
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const badge = document.getElementById('lvlBadge');
        if(!val) { badge.style.display='none'; render(db); return; }
        
        const words = val.split(/\s+/);
        badge.innerText = `LVL ${words.length}`;
        badge.style.display = 'block';

        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.cat}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td onclick="copy('${r.id}', this)">${highlight(r.id, terms)}</td>
                <td onclick="copy('${r.desc}', this)"><strong>${highlight(r.desc, terms)}</strong></td>
                <td class="price-text">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:700;">${highlight(r.pack, terms)}</td>
                <td>${highlight(r.sup, terms)}</td>
                <td>${r.brand}</td><td>${r.cat}</td><td>${r.state}</td><td>${r.part}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items`;
    }

    function highlight(t, words) {
        if(!t || !words.length) return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    function copy(txt, el) {
        navigator.clipboard.writeText(txt);
        el.parentElement.style.transform = "scale(0.98)";
        setTimeout(() => el.parentElement.style.transform = "scale(1)", 150);
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
