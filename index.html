<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Master Engine</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #ffffff;
            --text: #0f172a;
            --header-bg: #0f172a; /* Dark Refill Header from Photo 1 */
            --glass-edge: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* PHOTO 1: DARK REFILLED HEADER */
        .top-nav {
            padding: 15px 40px; background: var(--header-bg); 
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .logo-text { font-weight: 800; font-size: 24px; color: #ffffff; letter-spacing: -0.5px; }
        .logo-text span { color: var(--brand); }
        .theme-btn { position: absolute; left: 40px; background:none; border:none; cursor:pointer; font-size:20px; }
        .sys-status { position: absolute; right: 40px; color: #94a3b8; font-size: 11px; font-weight: 800; }

        .content-container {
            flex: 1; overflow-y: auto; padding: 0 40px 250px 40px;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); 
            padding: 20px 10px; text-align: left; font-size: 11px; color: #94a3b8; 
            text-transform: uppercase; z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        td { 
            padding: 16px 10px; border-bottom: 1px solid rgba(0,0,0,0.04);
            font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* PHOTO 2: CLEAN PILL FORMAT FOR DESCRIPTION & ORIGIN */
        .desc-pill {
            background: #eff6ff; color: #1e40af; padding: 5px 12px; 
            border-radius: 8px; font-weight: 700; font-size: 13px; display: inline-block;
        }
        .origin-pill {
            background: #f0fdf4; color: #166534; padding: 5px 12px; 
            border-radius: 8px; font-weight: 700; font-size: 13px; display: inline-block; margin-left: 8px;
        }

        /* 10/10 GHOST SEARCH BAR */
        .liquid-portal-container {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px; z-index: 1000;
        }
        .liquid-lens {
            display: grid; grid-template-columns: 140px 1fr auto auto auto; gap: 20px; align-items: center;
            padding: 12px 25px; border-radius: 60px; background: transparent;
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1.5px solid var(--glass-edge); box-shadow: 0 30px 70px rgba(0,0,0,0.15);
        }
        input#searchIn {
            background: transparent; border: none; color: var(--text);
            font-size: 26px; font-weight: 700; outline: none; width: 100%;
        }
        .lvl-badge { background: var(--brand); color: white; padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-align: center; line-height: 1.2; }
        .sync-count { font-weight: 800; font-size: 13px; opacity: 0.8; padding: 0 15px; }
        .exit-btn { background: #ef4444; color: white; border: none; padding: 12px 35px; border-radius: 30px; font-weight: 800; cursor: pointer; }

        .price-text { color: var(--brand); font-weight: 800; }
        .supplier-text { color: #8b5cf6; font-weight: 600; }
        mark { background: #fef08a; border-radius: 4px; color: #000; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <div class="sys-status">SYSTEM ACTIVE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 150px;">Supplier</th>
                    <th style="width: 450px;">Description & Origin</th>
                    <th style="width: 80px;">Cost</th>
                    <th style="width: 80px;">Packing</th>
                    <th style="width: 120px;">Category</th>
                    <th style="width: 120px;">Part No.</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <div class="liquid-portal-container">
        <div class="liquid-lens">
            <input type="file" id="fileIn" style="font-size: 9px; opacity: 0.6; cursor: pointer; width: 130px;">
            <input type="text" id="searchIn" placeholder="Search items...">
            <div id="lvlBadge" class="lvl-badge" style="display: none;">LVL<br>0</div>
            <div class="sync-count">Sync: <span id="statCount">0</span></div>
            <button onclick="location.reload()" class="exit-btn">EXIT</button>
        </div>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            sup: String(r['Preferred Supplier'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            cat: String(r['Cat 2'] || "").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim(),
            brand: String(r['Brand'] || r['Origin'] || "UAE").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const words = val.split(/\s+/);
        document.getElementById('lvlBadge').innerHTML = `LVL<br>${words.length}`;
        document.getElementById('lvlBadge').style.display = val ? 'block' : 'none';
        const filtered = db.filter(r => {
            const rowText = `${r.desc} ${r.sup} ${r.part} ${r.brand}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td class="supplier-text">${highlight(r.sup, terms)}</td>
                <td>
                    <span class="desc-pill">${highlight(r.desc, terms)}</span>
                    <span class="origin-pill">${highlight(r.brand, terms)}</span>
                </td>
                <td class="price-text">${r.cost}</td>
                <td style="color:#6366f1; font-weight:700;">${r.pack}</td>
                <td>${highlight(r.cat, terms)}</td>
                <td style="font-weight:600; color:#64748b;">${highlight(r.part, terms)}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = data.length;
    }

    function highlight(t, words) {
        if(!t || !words.length || words[0] === "") return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
