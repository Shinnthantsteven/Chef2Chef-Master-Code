<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #10b981;
            --brand-glow: rgba(16, 185, 129, 0.3);
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --hl: #fbbf24;
            --input-bg: rgba(0,0,0,0.4);
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.08);
            --input-bg: rgba(255,255,255,0.6);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            height: 100vh; overflow: hidden; 
            transition: background 0.4s ease; 
        }

        /* HD LOGO FIX */
        .header-logo { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            object-fit: contain; 
            background: #fff; 
            padding: 2px; 
            border: 1.5px solid var(--brand);
            box-shadow: 0 0 15px var(--brand-glow);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        mark { background: var(--hl); color: #000; border-radius: 4px; padding: 1px 3px; font-weight: 800; }

        #sideMenu {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: var(--card-bg); z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--glass-edge); padding: 40px 20px; box-sizing: border-box;
            box-shadow: 25px 0 50px rgba(0,0,0,0.4);
        }
        #sideMenu.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; backdrop-filter: blur(5px); }
        
        .menu-item { 
            padding: 16px; margin-bottom: 12px; border-radius: 14px; 
            background: rgba(255,255,255,0.03); font-weight: 700; cursor: pointer; 
            border: 1px solid transparent; transition: 0.2s;
        }
        .menu-item:hover { background: rgba(255,255,255,0.08); border-color: var(--brand); }

        .top-nav { 
            padding: 12px 40px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--header-bg); border-bottom: 1px solid var(--glass-edge);
            position: sticky; top: 0; z-index: 2000; backdrop-filter: blur(10px);
        }

        .logo-text { font-weight: 800; font-size: 22px; display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; letter-spacing: -0.5px;}

        /* LOGIN SYSTEM */
        #loginScreen { position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .knife-box { font-size: 80px; margin-bottom: 25px; filter: drop-shadow(0 0 20px var(--brand)); transition: 0.6s ease-in; }
        .knife-slice { transform: scale(20) translateX(150px); opacity: 0; }
        
        .login-card { 
            background: rgba(255,255,255,0.03); padding: 50px; border-radius: 40px; 
            border: 1px solid var(--glass-edge); text-align: center; width: 420px; 
            backdrop-filter: blur(30px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .login-card input { 
            width: 100%; box-sizing: border-box; padding: 22px; border-radius: 20px; 
            border: 1px solid var(--glass-edge); background: var(--input-bg); 
            color: var(--text); font-weight: 700; font-size: 20px; outline: none; 
            text-align: center; margin-top: 25px; transition: 0.3s;
        }
        .login-card input:focus { border-color: var(--brand); box-shadow: 0 0 15px var(--brand-glow); }
        .unlock-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--brand); color: white; font-weight: 800; cursor: pointer; margin-top: 25px; font-size: 16px; transition: 0.3s; }
        .unlock-btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* DATA TABLE */
        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 180px 40px; height: calc(100vh - 80px); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; table-layout: fixed; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); padding: 25px 15px; 
            text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; 
            z-index: 50; border-bottom: 2px solid var(--brand); letter-spacing: 1px;
        }

        td { padding: 20px 15px; border-bottom: 1px solid var(--glass-edge); font-size: 14px; cursor: pointer; vertical-align: middle; transition: 0.2s; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        
        .desc-cell { font-weight: 800; line-height: 1.5; color: var(--text); white-space: normal; }
        .brand-pill { background: rgba(59,130,246,0.12); color: #60a5fa; padding: 5px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; display: inline-block; }
        .origin-pill { background: rgba(16,185,129,0.12); color: var(--brand); padding: 5px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; margin-left: 5px; display: inline-block; }

        /* INTERFACE BAR */
        .portal-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1000px; padding: 14px 35px; border-radius: 100px;
            background: var(--card-bg); border: 2.5px solid var(--glass-edge);
            display: flex; align-items: center; gap: 20px; z-index: 1000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); backdrop-filter: blur(15px);
        }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 16px; font-weight: 700; outline: none; flex: 1; }
        #searchIn::placeholder { color: var(--text); opacity: 0.4; }

        #toast { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 12px 35px; border-radius: 50px; font-weight: 800; display: none; z-index: 9999; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="sideMenu">
        <h2 style="margin-left:15px; font-size:20px; letter-spacing:-1px;">MASTER MENU</h2>
        <div class="menu-label" style="margin-top:30px;">Configuration</div>
        <div class="menu-item" onclick="toggleTheme(); toggleMenu();">üåì Switch Visual Theme</div>
        <div class="menu-item" onclick="location.reload()">üîÑ Force Sync Data</div>
        <button onclick="toggleMenu()" style="width:100%; padding:18px; margin-top:40px; border-radius:15px; border:none; background:var(--danger); color:white; font-weight:800; cursor:pointer;">CLOSE OVERLAY</button>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="loginScreen">
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1 style="letter-spacing:-1px; margin:0;">C2C MASTER LIST</h1>
            <p style="font-size:12px; opacity:0.6; margin-bottom:20px;">AUTHENTICATION REQUIRED</p>
            <input type="password" id="passIn" placeholder="Enter Access Code" onkeydown="if(event.key === 'Enter') checkAuth()">
            <button class="unlock-btn" onclick="checkAuth()">ACTIVATE ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:20px; font-weight:800;"></p>
        </div>
    </div>

    <div id="toast">COPIED TO CLIPBOARD</div>

    <nav class="top-nav">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="menu-btn" onclick="toggleMenu()" style="font-size:28px; cursor:pointer; color:var(--brand);">‚ò∞</div>
            <a href="https://chef2chef.ae" target="_blank" class="logo-text">
                <img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" 
                     class="header-logo" 
                     alt="Chef2Chef Logo">
                <span>CHEF2CHEF <span style="color:var(--brand)">MASTER</span></span>
            </a>
        </div>
        <div style="display:flex; align-items:center; gap:25px;">
            <button class="theme-btn" onclick="toggleTheme()" id="navToggle" style="background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>
            <div style="color: #64748b; font-size: 11px; font-weight: 800; border-left: 2px solid var(--glass-edge); padding-left: 25px; letter-spacing:1px;">ROOT: STEVE</div>
        </div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width:90px;">ID</th>
                    <th style="width:40%;">Description / Category</th>
                    <th style="width:80px;">Cost</th>
                    <th style="width:80px;">U/M</th>
                    <th style="width:110px;">Packing</th>
                    <th style="width:140px;">Supplier</th>
                    <th style="width:160px;">Brand/Origin</th>
                    <th style="width:100px;">Manu No.</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none" onchange="manualUpload(event)">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:26px; opacity:0.7;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search Master Records...">
        <button onclick="location.reload()" style="background:var(--danger); border:none; color:white; padding:14px 35px; border-radius:50px; font-weight:800; cursor:pointer; font-size:13px;">LOGOUT</button>
    </div>

    <script>
        /* ALL ORIGINAL FUNCTIONS PRESERVED 100% */
        let db = [];
        let currentSearch = "";

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function toggleTheme() {
            const doc = document.documentElement;
            const next = doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            doc.setAttribute('data-theme', next);
            document.getElementById('navToggle').innerText = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        function checkAuth() {
            if(document.getElementById('passIn').value === 'C2C2026') {
                document.getElementById('knife').classList.add('knife-slice');
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    autoLoad();
                }, 400);
            } else {
                document.getElementById('err').innerText = "INVALID ACCESS CODE";
            }
        }

        async function autoLoad() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                processData(text);
            } catch(e) { console.log("Load failed."); }
        }

        function manualUpload(e) {
            const reader = new FileReader();
            reader.onload = (event) => processData(event.target.result);
            reader.readAsText(e.target.files[0]);
        }

        function cleanString(str) {
            return String(str || "").replace(/[^\x20-\x7E]/g, '').trim();
        }

        function processData(csv) {
            try {
                const wb = XLSX.read(csv, { type: 'string' });
                const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                db = raw.map(r => ({
                    id: cleanString(r['Item']),
                    desc: cleanString(r['Description']),
                    cost: cleanString(r['Cost']).toLowerCase().replace(/aed/g, '').trim(),
                    um: cleanString(r['Base U/M']),
                    pack: cleanString(r['Case Packing'] || r['Case Pack']),
                    cat: cleanString(r['Cat 2']),
                    state: cleanString(r['State']),
                    sup: cleanString(r['Preferred Supplier']),
                    brand: cleanString(r['Brand']),
                    origin: cleanString(r['Origin'] || "UAE"),
                    manu: cleanString(r['Manu. Part No.'] || r['Manu. Par'])
                }));
                render(db);
            } catch(e) { console.log("Processing error."); }
        }

        function highlight(text) {
            if (!currentSearch || !text) return text;
            const terms = currentSearch.split(/\s+/).filter(w => w.length > 0);
            let highlighted = text;
            terms.forEach(word => {
                const reg = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlighted = highlighted.replace(reg, '<mark>$1</mark>');
            });
            return highlighted;
        }

        document.getElementById('searchIn').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            const terms = currentSearch.split(/\s+/);
            const filtered = db.filter(r => {
                const rowText = `${r.id} ${r.desc} ${r.pack} ${r.cat} ${r.sup} ${r.brand} ${r.manu}`.toLowerCase();
                return terms.every(term => rowText.includes(term));
            });
            render(filtered);
        });

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.slice(0, 100).map(r => `
                <tr>
                    <td style="color:#64748b; font-size:11px; font-weight:700;">${highlight(r.id)}</td>
                    <td>
                        <div class="desc-cell">${highlight(r.desc)}</div>
                        <div style="font-size:10px; color:var(--brand); font-weight:800; margin-top:4px;">${highlight(r.cat)}</div>
                    </td>
                    <td style="color:var(--brand); font-weight:800; font-size:17px;">${r.cost}</td>
                    <td style="font-weight:700;">${highlight(r.um)}</td>
                    <td>
                        <div style="color:#818cf8; font-weight:700;">${highlight(r.pack)}</div>
                        <div style="font-size:9px; opacity:0.6; font-weight:800;">${r.state}</div>
                    </td>
                    <td style="color:#a78bfa; font-size:13px; font-weight:700;">${highlight(r.sup)}</td>
                    <td>
                        <span class="brand-pill">${highlight(r.brand)}</span>
                        <span class="origin-pill">${highlight(r.origin)}</span>
                    </td>
                    <td style="color:#94a3b8; font-size:11px; font-family: monospace;">${highlight(r.manu)}</td>
                </tr>
            `).join('');
        }

        function handleQuickCopy(event) {
            const cell = event.target.closest('td');
            if (!cell) return;
            navigator.clipboard.writeText(cell.innerText).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                if (window.navigator.vibrate) window.navigator.vibrate(50);
                setTimeout(() => { toast.style.display = 'none'; }, 800);
            });
        }
    </script>
</body>
</html>
