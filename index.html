<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Pro Active Engine</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #fcfcfd;
            --text: #0f172a;
            --header-bg: #0f172a;
            --glass-edge: rgba(255, 255, 255, 0.8);
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
        }

        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN (CHEF KNIFE) --- */
        #loginScreen {
            position: fixed; inset: 0; background: #0f172a; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .knife-container { font-size: 80px; margin-bottom: 20px; transition: all 0.5s ease; filter: drop-shadow(0 0 20px rgba(16,185,129,0.3)); }
        .knife-closed { transform: rotate(90deg) scaleX(-1); opacity: 0.5; }
        .knife-open { transform: rotate(-10deg); }
        .login-card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 320px; }
        .login-card input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: white; font-weight: 600; box-sizing: border-box; outline: none;
        }
        .login-card button { 
            width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--brand); 
            color: white; font-weight: 800; cursor: pointer; margin-top: 10px;
        }

        /* --- DASHBOARD --- */
        .top-nav {
            padding: 12px 40px; display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg); border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo-text { font-weight: 800; font-size: 22px; color: #ffffff; }
        .logo-text span { color: var(--brand); }

        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 180px 40px; height: calc(100vh - 60px); }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); 
            padding: 15px 10px; text-align: left; font-size: 11px; color: #94a3b8; 
            text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand);
        }
        
        td { 
            padding: 12px 10px; border-bottom: 1px solid rgba(0,0,0,0.04);
            font-size: 13px; cursor: copy; transition: background 0.2s;
            overflow: hidden; text-overflow: ellipsis; vertical-align: middle;
        }
        td:hover { background: rgba(16, 185, 129, 0.05); }
        
        /* Two-line Wrap Fix */
        .wrap-text { 
            white-space: normal; display: -webkit-box; -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; line-height: 1.4; max-height: 2.8em;
        }

        .brand-pill { background: #eff6ff; color: #1e40af; padding: 4px 8px; border-radius: 6px; font-weight: 700; font-size: 11px; }
        .origin-pill { background: #f0fdf4; color: #166534; padding: 4px 8px; border-radius: 6px; font-weight: 700; font-size: 11px; margin-left: 4px; }
        .price-text { color: var(--brand); font-weight: 800; font-size: 15px; }

        /* --- CONTROLS --- */
        .liquid-portal-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1100px; z-index: 1000;
        }
        .liquid-lens {
            display: grid; grid-template-columns: 120px 1fr auto auto auto; gap: 15px; align-items: center;
            padding: 10px 25px; border-radius: 60px; background: rgba(255,255,255,0.01);
            backdrop-filter: blur(40px); border: 1.5px solid var(--glass-edge); box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        input#searchIn { background: transparent; border: none; color: var(--text); font-size: 20px; font-weight: 700; outline: none; width: 100%; }

        #toast {
            position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%);
            background: var(--brand); color: white; padding: 10px 25px; border-radius: 50px;
            font-size: 12px; font-weight: 800; display: none; z-index: 9999; animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        mark { background: #fef08a; border-radius: 2px; color: #000; padding: 0 2px; }
    </style>
</head>
<body data-theme="dark">

    <div id="loginScreen">
        <div id="knife" class="knife-container knife-open">ðŸ”ª</div>
        <div class="login-card">
            <h2 style="color:white; margin-top:0;">CHEF2CHEF</h2>
            <input type="text" id="userIn" placeholder="USERNAME">
            <input type="password" id="passIn" placeholder="PASSWORD">
            <button onclick="checkLogin()">UNLOCK SYSTEM</button>
            <p id="errMsg" style="color:var(--danger); font-size:12px; margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>

    <div id="toast">COPIED TO CLIPBOARD</div>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <div class="sys-status" style="color:#94a3b8; font-size:11px; font-weight:800;">STEVE | ACTIVE SESSION</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th style="width: 280px;">Description</th>
                    <th style="width: 80px;">Cost</th>
                    <th style="width: 60px;">U/M</th>
                    <th style="width: 100px;">Packing</th>
                    <th style="width: 140px;">Supplier</th>
                    <th style="width: 180px;">Brand / Origin</th>
                    <th style="width: 70px;">State</th>
                    <th style="width: 90px;">M. Part No.</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleCopy(event)"></tbody>
        </table>
    </div>

    <div class="liquid-portal-container">
        <div class="liquid-lens">
            <input type="file" id="fileIn" style="font-size: 8px; opacity: 0.6; width: 110px;">
            <input type="text" id="searchIn" placeholder="Search item master...">
            <div id="lvlBadge" style="background:var(--brand); color:white; padding:5px 10px; border-radius:10px; font-size:10px; font-weight:800; display:none;">LVL 0</div>
            <div style="font-weight:800; font-size:12px; opacity:0.8;">SYNC: <span id="statCount">0</span></div>
            <button onclick="location.reload()" style="background:var(--danger); color:white; border:none; padding:10px 20px; border-radius:30px; font-weight:800; cursor:pointer;">EXIT</button>
        </div>
    </div>

<script>
    let db = [];
    const KNIFE_EMOJI = "ðŸ”ª";

    // LOGIN LOGIC
    document.getElementById('passIn').addEventListener('input', (e) => {
        const knife = document.getElementById('knife');
        // Visual feedback while typing
        if(e.target.value.length > 0) {
            knife.className = 'knife-container knife-closed';
        } else {
            knife.className = 'knife-container knife-open';
        }
    });

    function checkLogin() {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        const knife = document.getElementById('knife');

        if(u.toUpperCase() === 'STEVE' && p === 'C2C2026') {
            knife.className = 'knife-container knife-open';
            knife.style.transform = 'scale(5) rotate(360deg)';
            knife.style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginScreen').style.transform = 'translateY(-100%)';
                autoLoad();
            }, 500);
        } else {
            knife.className = 'knife-container knife-closed';
            document.getElementById('errMsg').innerText = "ACCESS DENIED - KNIFE CLOSED";
            setTimeout(() => { document.getElementById('errMsg').innerText = ""; }, 2000);
        }
    }

    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            state: String(r['State'] || "").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const words = val.split(/\s+/);
        document.getElementById('lvlBadge').innerText = `LVL ${words.length}`;
        document.getElementById('lvlBadge').style.display = val ? 'block' : 'none';
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.part}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#94a3b8; font-size:11px;">${r.id}</td>
                <td style="font-weight:700;"><div class="wrap-text">${highlight(r.desc, terms)}</div></td>
                <td class="price-text">${r.cost}</td>
                <td style="font-weight:600;">${r.um}</td>
                <td style="color:#6366f1; font-weight:700;">${highlight(r.pack, terms)}</td>
                <td style="color:#8b5cf6;"><div class="wrap-text">${highlight(r.sup, terms)}</div></td>
                <td>
                    <span class="brand-pill">${highlight(r.brand, terms)}</span>
                    <span class="origin-pill">${r.origin}</span>
                </td>
                <td style="font-size:11px;">${r.state}</td>
                <td style="font-weight:600; color:#64748b; font-size:11px;">${highlight(r.part, terms)}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = data.length;
    }

    // SMOOTH SINGLE CLICK COPY
    function handleCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        
        const text = cell.innerText;
        navigator.clipboard.writeText(text).then(() => {
            // Visual feedback on cell
            const originalBg = cell.style.background;
            cell.style.background = "rgba(16, 185, 129, 0.2)";
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            
            setTimeout(() => { 
                toast.style.display = 'none'; 
                cell.style.background = originalBg;
            }, 800);
        });
    }

    function highlight(t, words) {
        if(!t || !words.length || words[0] === "") return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
