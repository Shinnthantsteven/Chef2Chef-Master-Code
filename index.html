<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --portal-bg: rgba(15, 23, 42, 0.95);
            --input-bg: rgba(0,0,0,0.3);
            --hl: #fbbf24;
            --qty-color: #38bdf8;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.1);
            --portal-bg: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(255,255,255,0.4);
        }

        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }
        
        /* TOP NAV */
        .top-nav { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); position: sticky; top: 0; z-index: 2000; }
        .logo-text { font-weight: 800; font-size: 24px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .header-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: contain; }

        /* TABLE STYLING */
        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 180px 40px; height: calc(100vh - 80px); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: 0; background: var(--bg-color); padding: 20px 10px; text-align: left; font-size: 10px; color: #94a3b8; text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand); }
        
        /* Column Widths */
        th:nth-child(1) { width: 100px; } /* ID */
        th:nth-child(2) { width: 30%; }   /* Description */
        th:nth-child(3) { width: 80px; }  /* Qty */
        th:nth-child(4) { width: 80px; }  /* Cost */
        th:nth-child(5) { width: 70px; }  /* U/M */
        th:nth-child(6) { width: 150px; } /* Packing/Cat */
        th:nth-child(7) { width: 180px; } /* Supplier */
        th:nth-child(8) { width: 150px; } /* Brand/Origin */

        td { padding: 18px 10px; border-bottom: 1px solid var(--glass-edge); font-size: 13px; cursor: pointer; vertical-align: middle; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .desc-cell { font-weight: 800; line-height: 1.4; color: var(--text); white-space: normal; }
        
        /* Badges */
        .brand-pill { background: rgba(59,130,246,0.15); color: #60a5fa; padding: 3px 8px; border-radius: 4px; font-weight: 700; font-size: 10px; display: inline-block; }
        .origin-pill { background: rgba(16,185,129,0.15); color: var(--brand); padding: 3px 8px; border-radius: 4px; font-weight: 700; font-size: 10px; margin-left: 4px; display: inline-block; }
        .state-tag { font-size: 9px; text-transform: uppercase; font-weight: 800; opacity: 0.6; display: block; margin-top: 4px; }
        
        /* Auth & UI Elements */
        #loginScreen { position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { background: rgba(128,128,128,0.05); padding: 50px; border-radius: 40px; border: 1px solid var(--glass-edge); text-align: center; width: 400px; backdrop-filter: blur(20px); }
        .login-card input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--glass-edge); background: var(--input-bg); color: #fff; text-align: center; font-size: 18px; margin: 20px 0; outline: none; }
        .unlock-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--brand); color: white; font-weight: 800; cursor: pointer; }
        
        .portal-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 1100px; padding: 12px 30px; border-radius: 100px; background: var(--portal-bg); border: 1px solid var(--glass-edge); display: flex; align-items: center; gap: 20px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 16px; font-weight: 700; outline: none; flex: 1; }
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-weight: 800; display: none; z-index: 9999; }
        mark { background: var(--hl); color: #000; border-radius: 3px; }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="loginScreen">
        <div class="login-card">
            <h1 style="margin:0; font-size:24px;">C2C MASTER ENGINE</h1>
            <input type="password" id="passIn" placeholder="Access Code" onkeydown="if(event.key === 'Enter') checkAuth()">
            <button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:12px; margin-top:10px; font-weight:700;"></p>
        </div>
    </div>

    <div id="toast">COPIED</div>

    <nav class="top-nav">
        <div class="logo-text">
            <img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" class="header-logo" alt="logo">
            CHEF2CHEF <span style="color:var(--brand)">MASTER</span>
        </div>
        <div style="color: #94a3b8; font-size: 11px; font-weight: 800;">ROOT: STEVE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Description / Cat</th>
                    <th>Qty QB</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand & Origin</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none" onchange="manualUpload(event)">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:22px;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search by ID, Description, Supplier or Category...">
        <button onclick="location.reload()" style="background:var(--danger); border:none; color:white; padding:8px 20px; border-radius:50px; font-weight:800; cursor:pointer; font-size:11px;">EXIT</button>
    </div>

    <script>
        let db = [];
        let currentSearch = "";

        function checkAuth() {
            if(document.getElementById('passIn').value === 'C2C2026') {
                document.getElementById('loginScreen').style.display = 'none';
                autoLoad();
            } else {
                document.getElementById('err').innerText = "INVALID ACCESS CODE";
            }
        }

        async function autoLoad() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                processData(text);
            } catch(e) { console.warn("Auto-load failed. Waiting for manual upload."); }
        }

        function manualUpload(e) {
            const reader = new FileReader();
            reader.onload = (event) => processData(event.target.result);
            reader.readAsText(e.target.files[0]);
        }

        function processData(csv) {
            const wb = XLSX.read(csv, { type: 'string' });
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
            db = raw.map(r => ({
                id: String(r['Item'] || "").trim(),
                desc: String(r['Description'] || "").trim(),
                qty: String(r['Quantity On Q.B'] || "0").trim(),
                um: String(r['U/M'] || "").trim(),
                sup: String(r['Preferred Supplier'] || "").trim(),
                brand: String(r['Brand'] || "").trim(),
                pack: String(r['Case Packing'] || "").trim(),
                cat: String(r['Cat 2'] || "").trim(),
                state: String(r['State'] || "").trim(),
                origin: String(r['Origin'] || "UAE").trim(),
                cost: String(r['Cost'] || "0").toLowerCase().replace(/aed/g, '').trim()
            }));
            render(db);
        }

        function highlight(text) {
            if (!currentSearch || !text) return text;
            const terms = currentSearch.split(/\s+/).filter(w => w.length > 0);
            let highlighted = text;
            terms.forEach(word => {
                const reg = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlighted = highlighted.replace(reg, '<mark>$1</mark>');
            });
            return highlighted;
        }

        document.getElementById('searchIn').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            const terms = currentSearch.split(/\s+/);
            const filtered = db.filter(r => {
                const rowText = `${r.id} ${r.desc} ${r.sup} ${r.cat} ${r.brand}`.toLowerCase();
                return terms.every(term => rowText.includes(term));
            });
            render(filtered);
        });

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.slice(0, 200).map(r => `
                <tr>
                    <td style="color:#64748b; font-weight:700; font-size:11px;">${highlight(r.id)}</td>
                    <td>
                        <div class="desc-cell">${highlight(r.desc)}</div>
                        <span style="font-size:10px; color:var(--brand); font-weight:700;">${highlight(r.cat)}</span>
                    </td>
                    <td style="color:var(--qty-color); font-weight:800; font-size:16px;">${r.qty}</td>
                    <td style="color:var(--brand); font-weight:800; font-size:16px;">${r.cost}</td>
                    <td style="font-weight:700; opacity:0.8;">${r.um}</td>
                    <td>
                        <div style="font-weight:700; color:#818cf8;">${highlight(r.pack)}</div>
                        <span class="state-tag">${r.state}</span>
                    </td>
                    <td style="color:#a78bfa; font-size:13px; font-weight:600;">${highlight(r.sup)}</td>
                    <td>
                        <span class="brand-pill">${highlight(r.brand)}</span>
                        <span class="origin-pill">${highlight(r.origin)}</span>
                    </td>
                </tr>
            `).join('');
        }

        function handleQuickCopy(e) {
            const cell = e.target.closest('td');
            if (!cell) return;
            navigator.clipboard.writeText(cell.innerText).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                if (window.navigator.vibrate) window.navigator.vibrate(50);
                setTimeout(() => { toast.style.display = 'none'; }, 600);
            });
        }
    </script>
</body>
</html>
