<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Liquid Engine</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
            --portal-tint: rgba(10, 15, 30, 0.45);
            --card-glass: rgba(255, 255, 255, 0.03);
            --danger: #ef4444;
            --blur-amount: 80px;
        }

        [data-theme="light"] {
            --bg-color: #f0f4f8;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.1);
            --portal-tint: rgba(255, 255, 255, 0.55);
            --card-glass: rgba(0, 0, 0, 0.05);
        }

        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* --- APPLE DYNAMIC BLUR BACKGROUND --- */
        #bgContainer {
            position: fixed; inset: 0; z-index: -1; 
            background: var(--bg-color);
            transition: filter 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .blurred { filter: blur(var(--blur-amount)) brightness(0.7); }

        /* --- LOGIN LAYER --- */
        #loginScreen {
            position: fixed; inset: 0; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .knife-box { font-size: 80px; margin-bottom: 30px; transition: 0.5s ease; filter: drop-shadow(0 0 25px var(--brand)); cursor: default; }
        .knife-slice { transform: scale(20) translateX(250px); opacity: 0; pointer-events: none; }
        
        .login-card { 
            background: var(--card-glass); padding: 60px; border-radius: 50px; 
            border: 1px solid var(--glass-edge); text-align: center; width: 440px; 
            backdrop-filter: blur(50px) saturate(250%);
            -webkit-backdrop-filter: blur(50px) saturate(250%);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        .login-card h1 { margin: 0; font-weight: 800; font-size: 36px; letter-spacing: -1px; }

        .login-card input { 
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid var(--glass-edge);
            background: rgba(0,0,0,0.2); color: var(--text); font-weight: 600; font-size: 22px; 
            outline: none; text-align: center; transition: 0.3s;
        }

        .unlock-btn { 
            width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--brand); 
            color: white; font-weight: 800; font-size: 14px; cursor: pointer; margin-top: 25px; 
            box-shadow: 0 15px 30px rgba(16,185,129,0.3);
        }

        /* --- DASHBOARD --- */
        .top-nav { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); transition: background 0.5s; }
        .content-container { flex: 1; overflow-y: auto; padding: 20px 40px 250px 40px; height: calc(100vh - 60px); }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: -20px; background: var(--bg-color); padding: 20px 10px; text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand); transition: background 0.5s; }

        /* Column Widths */
        th:nth-child(1) { width: 100px; } 
        th:nth-child(2) { width: 42%; }  
        th:nth-child(3) { width: 90px; } 
        th:nth-child(4) { width: 80px; } 
        th:nth-child(5) { width: 120px; }
        th:nth-child(6) { width: 180px; }
        th:nth-child(7) { width: 220px; }
        th:nth-child(8) { width: 100px; }

        td { padding: 20px 10px; border-bottom: 1px solid var(--glass-edge); font-size: 14px; cursor: pointer; vertical-align: middle; }
        .desc-cell { font-weight: 800; color: var(--text); }
        .price-cell { color: var(--brand); font-weight: 800; font-size: 18px; }

        /* --- LIQUID GLASS BAR --- */
        .portal-bar {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1100px; padding: 12px 35px; border-radius: 100px;
            background: var(--portal-tint);
            backdrop-filter: blur(50px) saturate(250%) contrast(110%);
            -webkit-backdrop-filter: blur(50px) saturate(250%) contrast(110%);
            border: 1px solid var(--glass-edge);
            display: flex; align-items: center; gap: 20px; z-index: 1000;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 24px; font-weight: 700; outline: none; flex: 1; }
        #searchIn::placeholder { color: var(--text); opacity: 0.3; }

        .theme-toggle { background: none; border: none; cursor: pointer; font-size: 22px; transition: 0.3s; padding: 8px; border-radius: 50%; }
        .theme-toggle:hover { background: var(--glass-edge); }
        .exit-btn { background: var(--danger); border: none; color: white; padding: 12px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 25px rgba(239,68,68,0.3); }

        #toast { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-size: 13px; font-weight: 800; display: none; z-index: 9999; }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="bgContainer" class="blurred"></div>

    <div id="loginScreen">
        <button class="theme-toggle" style="position:absolute; top:40px; right:40px;" onclick="toggleTheme()">üåì</button>
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1>STEVE</h1>
            <p>CHEF2CHEF | ACCESS KEY REQUIRED</p>
            <input type="password" id="passIn" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700; height:12px;"></p>
        </div>
    </div>

    <div id="toast">COPIED</div>

    <nav class="top-nav">
        <div style="font-weight: 800; font-size: 22px;">CHEF2CHEF <span style="color:var(--brand)">MASTER</span></div>
        <div style="display:flex; align-items:center; gap:25px;">
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
            <div style="color: #94a3b8; font-size: 11px; font-weight: 800; border-left: 1px solid var(--glass-edge); padding-left: 20px;">ROOT: STEVE</div>
        </div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Part No.</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:24px; opacity:0.5;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search Master Inventory...">
        <button class="exit-btn" onclick="location.reload()">EXIT</button>
    </div>

<script>
    let db = [];
    const passInput = document.getElementById('passIn');

    passInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAuth(); });

    function toggleTheme() {
        const doc = document.documentElement;
        const current = doc.getAttribute('data-theme');
        doc.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    function checkAuth() {
        if(passInput.value === 'C2C2026') {
            document.getElementById('knife').classList.add('knife-slice');
            document.getElementById('bgContainer').classList.remove('blurred');
            setTimeout(() => {
                document.getElementById('loginScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('searchIn').focus();
                }, 800);
                autoLoad();
            }, 400);
        } else {
            document.getElementById('err').innerText = "ACCESS DENIED";
            passInput.value = "";
        }
    }

    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase().trim();
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.part}`.toLowerCase();
            return val.split(/\s+/).every(w => rowText.includes(w));
        });
        render(filtered);
    });

    function render(data) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#64748b; font-size:12px;">${r.id}</td>
                <td><div class="desc-cell">${r.desc}</div></td>
                <td class="price-cell">${r.cost}</td>
                <td style="font-weight:700;">${r.um}</td>
                <td style="color:#818cf8; font-weight:700;">${r.pack}</td>
                <td style="color:#a78bfa; font-size:13px;">${r.sup}</td>
                <td>
                    <span style="background:rgba(30,64,175,0.15); color:#3b82f6; padding:4px 10px; border-radius:6px; font-weight:700; font-size:12px;">${r.brand}</span>
                    <span style="background:rgba(16,185,129,0.15); color:var(--brand); padding:4px 10px; border-radius:6px; font-weight:700; font-size:12px; margin-left:8px;">${r.origin}</span>
                </td>
                <td style="font-weight:700; color:#64748b; font-size:12px;">${r.part}</td>
            </tr>
        `).join('');
    }

    function handleQuickCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        navigator.clipboard.writeText(cell.innerText).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 600);
        });
    }
</script>
</body>
</html>
