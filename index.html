<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Pro Active Engine</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
        }

        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; overflow: hidden; }

        /* --- TELEGRAM-STYLE KNIFE LOGIN --- */
        #loginScreen {
            position: fixed; inset: 0; background: #010409; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .knife-box { font-size: 80px; margin-bottom: 30px; transition: all 0.4s ease; filter: drop-shadow(0 0 20px var(--brand)); }
        .knife-hide { transform: rotate(150deg) scale(0.8); opacity: 0.3; } /* Duck closing eyes effect */
        .knife-slice { transform: scale(15) translateX(100px); opacity: 0; } /* Correct pass effect */
        
        .login-card { background: rgba(255,255,255,0.03); padding: 50px; border-radius: 35px; border: 1px solid var(--glass-edge); text-align: center; width: 350px; backdrop-filter: blur(10px); }
        .login-card input { 
            width: 100%; padding: 15px; margin: 12px 0; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4); color: white; font-weight: 600; font-size: 16px; outline: none; transition: 0.3s;
        }
        .login-card input:focus { border-color: var(--brand); box-shadow: 0 0 15px rgba(16,185,129,0.2); }
        .login-card button { 
            width: 100%; padding: 16px; border-radius: 15px; border: none; background: var(--brand); 
            color: white; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .login-card button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* --- DASHBOARD LAYOUT --- */
        .top-nav { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); }
        .logo-text { font-weight: 800; font-size: 24px; color: #ffffff; letter-spacing: -1px; }
        .logo-text span { color: var(--brand); }

        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 150px 40px; height: calc(100vh - 70px); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-top: 10px; }
        th { position: sticky; top: 0; background: var(--bg-color); padding: 20px 10px; text-align: left; font-size: 11px; color: #64748b; text-transform: uppercase; z-index: 50; }
        
        td { padding: 14px 10px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 13px; cursor: pointer; transition: 0.2s; overflow: hidden; vertical-align: middle; }
        td:hover { background: rgba(16, 185, 129, 0.05); }

        /* DUAL LINE WRAP */
        .desc-cell { 
            font-weight: 700; color: #fff; line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; 
        }

        .brand-pill { background: rgba(30, 64, 175, 0.2); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; border: 1px solid rgba(96, 165, 250, 0.2); }
        .origin-pill { background: rgba(22, 101, 52, 0.2); color: #4ade80; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; margin-left: 5px; border: 1px solid rgba(74, 222, 128, 0.2); }
        .price-text { color: var(--brand); font-weight: 800; font-size: 16px; }

        /* --- CONTROL BAR --- */
        .portal-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1000px; padding: 12px 30px; border-radius: 100px;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            border: 1.5px solid var(--glass-edge); display: flex; align-items: center; gap: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        #searchIn { background: transparent; border: none; color: white; font-size: 22px; font-weight: 700; outline: none; flex: 1; }
        
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px;
            font-size: 13px; font-weight: 800; display: none; z-index: 9999;
        }

        mark { background: #fbbf24; color: #000; border-radius: 3px; padding: 0 2px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1 style="margin: 0 0 10px 0; font-weight: 800;">CHEF2CHEF</h1>
            <p style="opacity: 0.5; font-size: 12px; margin-bottom: 25px;">SECURE INVENTORY ACCESS</p>
            <input type="text" id="userIn" placeholder="STEVE" spellcheck="false">
            <input type="password" id="passIn" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="checkAuth()">UNLOCK SYSTEM</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700;"></p>
        </div>
    </div>

    <div id="toast">COPIED</div>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <div style="font-size: 11px; font-weight: 800; color: #64748b;">v2.0 PRO ACTIVE ENGINE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th style="width: 320px;">Description</th>
                    <th style="width: 90px;">Cost</th>
                    <th style="width: 60px;">U/M</th>
                    <th style="width: 100px;">Packing</th>
                    <th style="width: 140px;">Supplier</th>
                    <th style="width: 180px;">Brand/Origin</th>
                    <th style="width: 80px;">Part No.</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:20px;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search master records...">
        <div id="badge" style="background:var(--brand); padding:5px 12px; border-radius:10px; font-size:11px; font-weight:900; display:none;"></div>
        <button onclick="location.reload()" style="background:var(--danger); border:none; color:white; padding:10px 20px; border-radius:20px; font-weight:800; cursor:pointer;">EXIT</button>
    </div>

<script>
    let db = [];

    // KNIFE INTERACTION (Telegram Duck Style)
    document.getElementById('passIn').addEventListener('focus', () => {
        document.getElementById('knife').classList.add('knife-hide');
    });
    document.getElementById('passIn').addEventListener('blur', () => {
        document.getElementById('knife').classList.remove('knife-hide');
    });

    function checkAuth() {
        const u = document.getElementById('userIn').value.toUpperCase();
        const p = document.getElementById('passIn').value;
        const knife = document.getElementById('knife');

        if(u === 'STEVE' && p === 'C2C2026') {
            knife.classList.remove('knife-hide');
            knife.classList.add('knife-slice');
            setTimeout(() => {
                document.getElementById('loginScreen').style.opacity = '0';
                document.getElementById('loginScreen').style.pointerEvents = 'none';
                autoLoad();
            }, 400);
        } else {
            document.getElementById('err').innerText = "DENIED: WRONG KEY";
            knife.style.transform = "translateX(10px)";
            setTimeout(() => { knife.style.transform = "translateX(0)"; }, 100);
        }
    }

    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase().trim();
        const words = val.split(/\s+/);
        document.getElementById('badge').innerText = `FOUND ${words.length}`;
        document.getElementById('badge').style.display = val ? 'block' : 'none';
        
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.part}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#64748b; font-size:11px;">${r.id}</td>
                <td><div class="desc-cell">${highlight(r.desc, terms)}</div></td>
                <td class="price-text">${r.cost}</td>
                <td style="font-weight:700;">${r.um}</td>
                <td style="color:#818cf8; font-weight:700;">${highlight(r.pack, terms)}</td>
                <td style="color:#a78bfa; font-size:12px;">${highlight(r.sup, terms)}</td>
                <td>
                    <span class="brand-pill">${highlight(r.brand, terms)}</span>
                    <span class="origin-pill">${r.origin}</span>
                </td>
                <td style="font-weight:700; color:#475569; font-size:11px;">${highlight(r.part, terms)}</td>
            </tr>
        `).join('');
    }

    function handleQuickCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        const text = cell.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const original = cell.style.background;
            cell.style.background = "rgba(16, 185, 129, 0.3)";
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { 
                toast.style.display = 'none'; 
                cell.style.background = original;
            }, 600);
        });
    }

    function highlight(t, words) {
        if(!t || !words.length || words[0] === "") return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
