<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Liquid Portal</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #ffffff;
            --text: #0f172a;
            /* Liquid Drop: Almost zero color, just pure blur */
            --liquid-drop: rgba(255, 255, 255, 0.1); 
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
            --liquid-drop: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Top Nav - Transparent */
        .top-nav {
            padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }
        .logo-text { font-weight: 800; font-size: 22px; letter-spacing: -1px; }
        .logo-text span { color: var(--brand); }

        /* Background Content - Highly Visible */
        .content-container {
            flex: 1; overflow-y: auto; padding: 20px 40px 250px 40px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        td { 
            padding: 20px 15px; border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 15px; transition: 0.3s;
        }
        tr:hover td { background: rgba(16, 185, 129, 0.05); }

        /* THE IPHONE LIQUID DROP SEARCH BAR */
        .liquid-drop-bar {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1000px;
            /* Pure Liquid Effect: No background color, just massive blur */
            backdrop-filter: blur(80px) saturate(180%);
            -webkit-backdrop-filter: blur(80px) saturate(180%);
            background: var(--liquid-drop);
            border: 1px solid var(--glass-border);
            padding: 12px 30px; border-radius: 40px;
            display: grid; grid-template-columns: 150px 1fr auto;
            gap: 20px; align-items: center; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* The actual input - transparent so you see the background items through it */
        input#searchIn {
            background: transparent; border: none;
            color: var(--text); padding: 15px;
            font-size: 22px; font-weight: 700; outline: none; width: 100%;
        }

        .lvl-pill {
            background: var(--brand); color: white; padding: 5px 15px;
            border-radius: 15px; font-size: 13px; font-weight: 800; margin-left: 10px;
        }

        .price-text { color: var(--brand); font-weight: 800; font-size: 18px; }
        
        .exit-btn {
            background: #ef4444; color: white; border: none; padding: 12px 30px;
            border-radius: 20px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:22px;">ðŸŒ“</button>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th style="width: 400px;">Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Category</th>
                    <th>State</th>
                    <th>Part No.</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="10" style="text-align:center; padding:200px; opacity:0.3;">Scroll data to see liquid effect...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="liquid-drop-bar">
        <input type="file" id="fileIn" style="font-size: 10px; opacity: 0.5;">
        
        <div style="display: flex; align-items: center;">
            <input type="text" id="searchIn" placeholder="Search Items...">
            <div id="lvlBadge" class="lvl-pill" style="display: none;">LVL 0</div>
        </div>

        <div style="display: flex; align-items: center; gap: 20px;">
            <span id="statCount" style="font-weight: 800; font-size: 14px; color: var(--brand);">0 Items</span>
            <button onclick="location.reload()" class="exit-btn">EXIT</button>
        </div>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) { console.log("Awaiting manual upload."); }
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            // ALWAYS remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || "").trim(),
            state: String(r['State'] || ""),
            part: String(r['Manu. Part No.'] || "")
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const badge = document.getElementById('lvlBadge');
        if(!val) { badge.style.display='none'; render(db); return; }
        
        const words = val.split(/\s+/);
        badge.innerText = `LVL ${words.length}`;
        badge.style.display = 'block';

        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.cat}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td onclick="copy('${r.id}', this)">${highlight(r.id, terms)}</td>
                <td onclick="copy('${r.desc}', this)"><strong>${highlight(r.desc, terms)}</strong></td>
                <td class="price-text">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:700;">${highlight(r.pack, terms)}</td>
                <td>${highlight(r.sup, terms)}</td>
                <td>${r.brand}</td><td>${r.cat}</td><td>${r.state}</td><td>${r.part}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items`;
    }

    function highlight(t, words) {
        if(!t || !words.length) return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    function copy(txt, el) {
        navigator.clipboard.writeText(txt);
        el.style.color = "var(--brand)";
        setTimeout(() => el.style.color = "", 300);
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
