/* SEARCH BAR */

<script>
let db = [];
let currentSearch = "";
    let activeView = 'full'; 

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        const overlay = document.getElementById('overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function setView(view) {
        activeView = view;
        render(db);
        toggleMenu();
    }

function toggleTheme() {
const doc = document.documentElement;
const next = doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
doc.setAttribute('data-theme', next);
        document.getElementById('navToggle').innerText = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
}

function checkAuth() {
if(document.getElementById('passIn').value === 'C2C2026') {
            document.getElementById('loginScreen').style.display = 'none';
            autoLoad();
            document.getElementById('knife').classList.add('knife-slice');
            setTimeout(() => {
                document.getElementById('loginScreen').style.display = 'none';
                autoLoad();
            }, 400);
        } else {
            document.getElementById('err').innerText = "INVALID ACCESS CODE";
}
}

async function autoLoad() {
try {
            const res = await fetch('data.json?v=' + Date.now());
            const data = await res.json();
            processData(data);
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
} catch(e) {}
}

    function processData(jsonData) {
        db = jsonData.map(r => ({
            id: String(r['Item'] || r['Item ID'] || r['id'] || "").trim(),
            desc: String(r['Description'] || r['desc'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || r['cost'] || "0").toLowerCase().replace(/aed/g, '').trim(),
            um: String(r['U/M'] || r['um'] || r['UOM'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || r['Packing'] || r['pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || r['supplier'] || r['sup'] || "").trim(),
            brand: String(r['Brand'] || r['brand'] || "").trim(),
            origin: String(r['Origin'] || r['origin'] || "UAE").trim(),
            part: String(r['Manu. Part No.'] || r['Part No'] || r['part'] || "").trim()
    function manualUpload(e) {
        const reader = new FileReader();
        reader.onload = (event) => processData(event.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            // Remove 'aed' from prices globally
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace(/aed/g, '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || r['Packing'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            part: String(r['Manu. Part No.'] || r['Part No'] || "").trim()
}));
render(db);
}

function highlight(text) {
        if (!currentSearch || !text) return text;
        if (!currentSearch) return text;
const words = currentSearch.split(/\s+/).filter(w => w.length > 0);
        let result = text;
        let highlighted = text;
words.forEach(word => {
            const regex = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            result = result.replace(regex, '<span style="background:var(--hl); color:#000; border-radius:4px; padding:0 1.5px;">$1</span>');
            const reg = new RegExp(`(${word})`, 'gi');
            highlighted = highlighted.replace(reg, '<mark>$1</mark>');
});
        return result;
        return highlighted;
}

document.getElementById('searchIn').addEventListener('input', (e) => {
currentSearch = e.target.value.toLowerCase().trim();
        const terms = currentSearch.split(/\s+/);
const filtered = db.filter(r => {
const rowText = `${r.id} ${r.desc} ${r.pack} ${r.um} ${r.sup} ${r.brand} ${r.origin} ${r.part}`.toLowerCase();
            return currentSearch.split(/\s+/).every(term => rowText.includes(term));
            return terms.every(term => rowText.includes(term));
});
render(filtered);
});

function render(data) {
const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => {
            if (activeView === 'items') {
                return `<div class="item-card" onclick="copyText('${r.desc}')"><div class="card-row-top"><div class="card-desc">${highlight(r.desc)}</div><div class="card-price">${r.cost}</div></div></div>`;
            }
            if (activeView === 'supplier') {
                return `<div class="item-card" onclick="copyText('${r.sup}')"><div class="card-row-top"><div class="card-desc" style="color:var(--brand)">${highlight(r.sup)}</div></div><div style="margin-top:5px;"><span class="brand-pill">${highlight(r.brand)}</span><span class="origin-pill">${highlight(r.origin)}</span></div></div>`;
            }
            return `
            <div class="item-card" onclick="copyText('${r.desc}')">
                <div class="card-row-top">
                    <div class="card-desc">${highlight(r.desc)}</div>
                    <div class="card-price">${r.cost}</div>
                </div>
                <div class="card-grid">
                    <div><span class="data-label">Packing / UOM</span><span class="data-value">${highlight(r.pack)} ${r.um ? '(' + highlight(r.um) + ')' : ''}</span></div>
                    <div><span class="data-label">Supplier</span><span class="data-value" style="color:var(--brand)">${highlight(r.sup)}</span></div>
                    <div><span class="data-label">ID / Part No.</span><span class="data-value" style="font-family:monospace; font-size:12px; opacity:0.8;">${r.id} / ${r.part}</span></div>
                    <div><span class="data-label">Brand & Origin</span><div style="margin-top:2px;"><span class="brand-pill">${highlight(r.brand)}</span><span class="origin-pill">${highlight(r.origin)}</span></div></div>
                </div>
            </div>`;
        }).join('');
        list.innerHTML = data.slice(0, 150).map(r => `
            <tr>
                <td style="color:#64748b; font-size:12px;">${highlight(r.id)}</td>
                <td><div class="desc-cell">${highlight(r.desc)}</div></td>
                <td style="color:var(--brand); font-weight:800; font-size:18px;">${r.cost}</td>
                <td style="font-weight:700;">${highlight(r.um)}</td>
                <td style="color:#818cf8; font-weight:700;">${highlight(r.pack)}</td>
                <td style="color:#a78bfa; font-size:13px;">${highlight(r.sup)}</td>
                <td>
                    <span class="brand-pill">${highlight(r.brand)}</span>
                    <span class="origin-pill">${highlight(r.origin)}</span>
                </td>
                <td style="font-weight:700; color:#64748b; font-size:12px;">${highlight(r.part)}</td>
            </tr>
        `).join('');
}

    function copyText(val) {
        navigator.clipboard.writeText(val).then(() => {
    function handleQuickCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        navigator.clipboard.writeText(cell.innerText).then(() => {
const toast = document.getElementById('toast');
toast.style.display = 'block';
            if (window.navigator.vibrate) window.navigator.vibrate(50);
setTimeout(() => { toast.style.display = 'none'; }, 600);
});
}
