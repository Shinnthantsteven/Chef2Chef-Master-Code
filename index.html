<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef2Chef | Master Portal</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --dark: #0f172a;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg: #020617;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --dark: #000000;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; transition: 0.3s; overflow: hidden;
        }

        /* Modern Header */
        .top-nav {
            background: var(--dark); color: white; padding: 12px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 32px; width: auto; }
        .logo-text { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }
        .logo-text span { color: var(--brand); }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .theme-toggle {
            background: none; border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 8px 12px; border-radius: 12px;
            cursor: pointer; font-size: 18px; transition: 0.2s;
        }
        .theme-toggle:hover { background: rgba(255,255,255,0.1); }

        .u-dot {
            width: 32px; height: 32px; border-radius: 50%; background: var(--brand);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 800; border: 2px solid white; color: white;
        }

        /* Search Dashboard */
        .dashboard {
            display: grid; grid-template-columns: 240px 1fr auto; gap: 24px;
            padding: 20px 40px; background: var(--card); border-bottom: 1px solid var(--border);
            align-items: flex-end;
        }

        .group { display: flex; flex-direction: column; gap: 8px; position: relative; }
        .group label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        input#searchIn {
            background: var(--bg); border: 2px solid var(--border); color: var(--text);
            padding: 14px 60px 14px 16px; border-radius: 14px; font-size: 15px; outline: none; transition: 0.2s;
        }
        input#searchIn:focus { border-color: var(--brand); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }

        .lvl-badge {
            position: absolute; right: 12px; bottom: 10px;
            background: var(--brand); color: white; padding: 4px 10px;
            border-radius: 8px; font-size: 10px; font-weight: 800; display: none;
        }

        /* Content Area */
        .content { flex: 1; overflow: auto; padding: 0 40px; background: var(--card); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1600px; }
        th {
            position: sticky; top: 0; background: var(--card); padding: 18px 10px;
            text-align: left; font-size: 10px; font-weight: 800; color: #94a3b8;
            border-bottom: 2px solid var(--border); z-index: 10; text-transform: uppercase;
        }
        td { padding: 14px 10px; border-bottom: 1px solid var(--border); font-size: 14px; cursor: pointer; }
        tr:hover td { background: rgba(16, 185, 129, 0.05); }

        mark { background: #fef08a; color: #854d0e; border-radius: 4px; padding: 0 2px; }
        .price-cell { color: var(--brand); font-weight: 800; font-size: 15px; }

        /* Footer */
        .footer {
            padding: 12px 40px; background: var(--bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; font-size: 12px; font-weight: 700;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; height: 100vh;">

    <nav class="top-nav">
        <div class="logo-area">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        </div>
        <div class="nav-right">
            <div id="presenceBox" style="display: flex; gap: 6px;"></div>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>
    </nav>

    <div class="dashboard">
        <div class="group">
            <label>Database Sync</label>
            <input type="file" id="fileIn" style="font-size: 12px;">
        </div>
        <div class="group">
            <label>Narrowing Search Engine</label>
            <input type="text" id="searchIn" placeholder="Search 133k items... (Space to drill down)">
            <div id="lvlBadge" class="lvl-badge">LVL 0</div>
        </div>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:800; cursor:pointer;">EXIT</button>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th style="width: 400px;">Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Category</th>
                    <th>State</th>
                    <th>Manu. Part</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="10" style="text-align:center; padding:150px; color:#94a3b8; font-weight:600;">Connecting to Database...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <span id="statCount">Items: 0</span>
        <span style="color:var(--brand)">‚óè Real-time Linked</span>
    </div>

<script>
    let inventory = [];
    const ably = new Ably.Realtime('vwD-pg.oM15-Q:uY3BSShx_2Xkbbx2gPNWXcBHmzzBj6iUdUUMrcz6Z0A');
    const channel = ably.channels.get('chef2chef-presence');

    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) { document.getElementById('statCount').innerText = "GitHub Load Failed. Please Upload File."; }
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        inventory = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || ""),
            desc: String(r['Description'] || ""),
            // Personal Instruction: Remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed','').trim(),
            um: String(r['U/M'] || ""),
            pack: String(r['Case Packing'] || r['Case Pack'] || ""),
            sup: String(r['Preferred Supplier'] || ""),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || ""),
            state: String(r['State'] || ""),
            part: String(r['Manu. Part No.'] || "")
        }));
        render(inventory);
    }

    // Narrowing Search Engine
    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const badge = document.getElementById('lvlBadge');
        if(!val) { badge.style.display='none'; render(inventory); return; }
        
        const words = val.split(/\s+/);
        badge.innerText = `LVL ${words.length}`;
        badge.style.display = 'block';

        const filtered = inventory.filter(item => {
            const rowContent = `${item.id} ${item.desc} ${item.sup} ${item.brand} ${item.pack} ${item.cat}`.toLowerCase();
            return words.every(word => rowContent.includes(word));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 200).map(r => `
            <tr>
                <td onclick="copy('${r.id}', this)">${highlight(r.id, terms)}</td>
                <td onclick="copy('${r.desc}', this)"><strong>${highlight(r.desc, terms)}</strong></td>
                <td class="price-cell">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:600;">${highlight(r.pack, terms)}</td>
                <td>${highlight(r.sup, terms)}</td>
                <td>${r.brand}</td><td>${r.cat}</td><td>${r.state}</td><td>${r.part}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items Loaded`;
    }

    function highlight(text, words) {
        if(!text || !words.length) return text;
        let html = text;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    function copy(txt, el) {
        navigator.clipboard.writeText(txt);
        el.style.background = "#bbf7d0";
        setTimeout(() => el.style.background = "", 200);
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    channel.presence.subscribe('enter', updatePres);
    channel.presence.subscribe('leave', updatePres);
    function updatePres() {
        channel.presence.get((err, m) => {
            document.getElementById('presenceBox').innerHTML = m.map(p => 
                `<div class="u-dot" title="${p.data}">${p.data[0]}</div>`
            ).join('');
        });
    }

    autoLoad();
</script>
</body>
</html>
