<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
            --danger: #ef4444;
            --portal-bg: transparent; 
            --input-bg: rgba(0,0,0,0.3);
            --hl: #fbbf24;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.15);
            --portal-bg: transparent;
            --input-bg: rgba(255,255,255,0.4);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            height: 100vh; overflow: hidden; 
            transition: background 0.3s; 
        }

        .header-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: contain; background: rgba(255,255,255,0.1); padding: 2px; }
        mark { background: var(--hl); color: #000; border-radius: 4px; padding: 2px 4px; font-weight: 800; box-shadow: 0 0 12px rgba(251, 191, 36, 0.6); }

        #sideMenu {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: var(--card-bg); z-index: 3000; transition: 0.3s ease;
            border-right: 1px solid var(--glass-edge); padding: 40px 20px; box-sizing: border-box;
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        #sideMenu.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; backdrop-filter: blur(4px); }
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; background: rgba(255,255,255,0.05); font-weight: 700; cursor: pointer; border: 1px solid transparent; }
        .menu-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; margin: 20px 0 10px 15px; font-weight: 800; }
        .theme-btn { background: none; border: none; cursor: pointer; font-size: 28px; padding: 10px; border-radius: 50%; }

        .top-nav { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); position: sticky; top: 0; z-index: 2000; }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--brand); }
        .logo-text { font-weight: 800; font-size: 26px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;}

        #loginScreen { position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .knife-box { font-size: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 20px var(--brand)); transition: 0.5s; }
        .knife-slice { transform: scale(15) translateX(100px); opacity: 0; }
        .login-card { background: rgba(128,128,128,0.05); padding: 50px; border-radius: 40px; border: 1px solid var(--glass-edge); text-align: center; width: 440px; backdrop-filter: blur(20px); display: flex; flex-direction: column; align-items: center; }
        .login-card input { width: 100%; box-sizing: border-box; padding: 20px; border-radius: 20px; border: 1px solid var(--glass-edge); background: var(--input-bg); color: var(--text); font-weight: 600; font-size: 20px; outline: none; text-align: center; margin-top: 20px; }
        .unlock-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--brand); color: white; font-weight: 800; cursor: pointer; margin-top: 20px; }

        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 180px 40px; height: calc(100vh - 80px); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: 0; background: var(--bg-color); padding: 25px 15px; text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand); }

        th:nth-child(1) { width: 100px; } /* ID */
        th:nth-child(2) { width: 30%; }  /* Desc */
        th:nth-child(3) { width: 120px; } /* NEW PHYSICAL COLUMN */
        th:nth-child(4) { width: 80px; }  /* QTY QB */
        th:nth-child(5) { width: 80px; }  /* Cost */
        th:nth-child(6) { width: 80px; }  /* U/M */
        th:nth-child(7) { width: 130px; } /* Packing */
        th:nth-child(8) { width: 150px; } /* Supplier */
        th:nth-child(9) { width: 150px; } /* Brand */

        td { padding: 22px 15px; border-bottom: 1px solid var(--glass-edge); font-size: 14px; vertical-align: middle; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; transition: 0.2s; }
        .desc-cell { font-weight: 800; line-height: 1.6; color: var(--text); white-space: normal; }
        .brand-pill { background: rgba(59,130,246,0.15); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; display: inline-block; }
        .origin-pill { background: rgba(16,185,129,0.15); color: var(--brand); padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; margin-left: 4px; display: inline-block; }

        /* THE PHYSICAL ENTRY STYLE */
        .stock-entry { background: rgba(16, 185, 129, 0.1); border: 1px dashed var(--brand); color: var(--brand); font-weight: 800; text-align: center; border-radius: 8px; cursor: pointer; }
        .active-input { background: var(--brand); color: white; width: 80px; border: none; border-radius: 4px; font-weight: 800; text-align: center; outline: none; }

        .portal-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1100px; padding: 12px 35px; border-radius: 100px;
            background: transparent; border: 2px solid var(--glass-edge);
            display: flex; align-items: center; gap: 20px; z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 16px; font-weight: 700; outline: none; flex: 1; }
        #searchIn::placeholder { color: var(--text); opacity: 0.5; }
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-weight: 800; display: none; z-index: 9999; }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="sideMenu">
        <h2 style="margin-left:15px; font-size:18px;">MASTER MENU</h2>
        <div class="menu-label">View Mode</div>
        <div class="menu-item" onclick="location.reload()">ðŸ“‹ Refresh Master View</div>
        <div class="menu-label">Settings</div>
        <div class="menu-item" onclick="toggleTheme(); toggleMenu();">ðŸŒ“ Switch Theme</div>
        <button onclick="toggleMenu()" style="width:100%; padding:15px; margin-top:30px; border-radius:12px; border:none; background:var(--danger); color:white; font-weight:800; cursor:pointer;">CLOSE</button>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="loginScreen">
        <div id="knife" class="knife-box">ðŸ”ª</div>
        <div class="login-card">
            <h1>C2C STOCK TAKE</h1>
            <input type="password" id="passIn" placeholder="Enter Access Code" onkeydown="if(event.key === 'Enter') checkAuth()">
            <button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700;"></p>
        </div>
    </div>

    <div id="toast">SAVED TO GOOGLE SHEET</div>

    <nav class="top-nav">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
            <a href="https://chef2chef.ae" target="_blank" class="logo-text">
                <img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" class="header-logo" alt="logo">
                CHEF2CHEF <span style="color:var(--brand)">MASTER</span>
            </a>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <button class="theme-btn" onclick="toggleTheme()" id="navToggle">ðŸŒ™</button>
            <div style="color: #94a3b8; font-size: 11px; font-weight: 800; border-left: 1px solid var(--glass-edge); padding-left: 20px;">LIVE SYNC</div>
        </div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Physical Stock</th>
                    <th>Qty QB</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <button onclick="location.reload()" style="background:none; border:none; cursor:pointer; font-size:24px; opacity:0.6;">ðŸ”„</button>
        <input type="text" id="searchIn" placeholder="Search and Enter Stock...">
        <button onclick="location.reload()" style="background:var(--danger); border:none; color:white; padding:12px 30px; border-radius:50px; font-weight:800; cursor:pointer;">EXIT</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxTTp2qsWhUgEPduXejNOKbB8L5A9lWkQsTMBKqKXumCN6nUuIGzHbmsI8gI-s2aKy4/exec";
        let db = [];
        let currentSearch = "";

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('active'); const overlay = document.getElementById('overlay'); overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block'; }
        function toggleTheme() { const doc = document.documentElement; const next = doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light'; doc.setAttribute('data-theme', next); document.getElementById('navToggle').innerText = next === 'light' ? 'â˜€ï¸' : 'ðŸŒ™'; }

        function checkAuth() {
            if(document.getElementById('passIn').value === 'C2C2026') {
                document.getElementById('knife').classList.add('knife-slice');
                setTimeout(() => { document.getElementById('loginScreen').style.display = 'none'; autoLoad(); }, 400);
            } else { document.getElementById('err').innerText = "INVALID ACCESS CODE"; }
        }

        async function autoLoad() {
            try {
                const res = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSczmC8ZzKg2RCZTF-iKzzDNNCzi61Q3tx5dsL19Pi7NIBUJnD2Tf6xftWocimVuWpvJZgFzJUFAbWB/pub?output=csv');
                const text = await res.text();
                processData(text);
            } catch(e) { console.log("Load failed."); }
        }

        function processData(csv) {
            const wb = XLSX.read(csv, { type: 'string' });
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
            db = raw.map(r => ({
                id: String(r['Item'] || "").trim(),
                desc: String(r['item Description'] || "").trim(),
                qty: r['C2C WH Current Stock'] || 0,
                cost: r['Avg Cost'] || 0,
                um: r['U/M'] || "",
                pack: r['Case Pack'] || "",
                sup: r['Preferred Supp'] || "",
                brand: r['Brand'] || "",
                origin: r['Origin'] || "UAE"
            }));
            render(db);
        }

        function highlight(text) {
            if (!currentSearch || !text) return text;
            const terms = currentSearch.split(/\s+/).filter(w => w.length > 0);
            let h = text;
            terms.forEach(w => { const r = new RegExp(`(${w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'); h = h.replace(r, '<mark>$1</mark>'); });
            return h;
        }

        document.getElementById('searchIn').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            const terms = currentSearch.split(/\s+/);
            const filtered = db.filter(r => { const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand}`.toLowerCase(); return terms.every(t => rowText.includes(t)); });
            render(filtered);
        });

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.slice(0, 200).map(r => `
                <tr>
                    <td style="color:#64748b; font-size:11px; font-weight:700;">${highlight(r.id)}</td>
                    <td>
                        <div class="desc-cell">${highlight(r.desc)}</div>
                    </td>
                    <td class="stock-entry" onclick="editStock(this, '${r.id}')">ENTRY</td>
                    <td style="color:#38bdf8; font-weight:800; font-size:16px;">${r.qty}</td>
                    <td style="color:var(--brand); font-weight:800; font-size:18px;">${r.cost}</td>
                    <td style="font-weight:700;">${r.um}</td>
                    <td style="color:#818cf8; font-weight:700;">${r.pack}</td>
                    <td style="color:#a78bfa; font-size:13px; font-weight:700;">${highlight(r.sup)}</td>
                    <td><span class="brand-pill">${highlight(r.brand)}</span></td>
                </tr>
            `).join('');
        }

        async function editStock(cell, itemCode) {
            if (cell.querySelector('input')) return;
            cell.innerHTML = `<input type="number" class="active-input" onblur="submitStock(this, '${itemCode}')" onkeydown="if(event.key==='Enter') this.blur()">`;
            cell.querySelector('input').focus();
        }

        async function submitStock(input, itemCode) {
            const val = input.value;
            const cell = input.parentElement;
            if (!val) { cell.innerText = "ENTRY"; return; }
            cell.innerText = "SYNC...";
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ itemCode: itemCode, stockValue: val })
                });
                cell.innerText = val;
                cell.style.borderStyle = "solid";
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            } catch(e) { cell.innerText = "ERR"; }
        }
    </script>
</body>
</html>
