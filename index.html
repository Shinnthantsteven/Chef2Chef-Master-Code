<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Pro Active Engine</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #fcfcfd;
            --text: #0f172a;
            --header-bg: #0f172a; /* Dark Header from Photo */
            --glass-edge: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            margin: 0; min-width: 1200px; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* PHOTO 1: CLEAN DARK REFILLED HEADER */
        .top-nav {
            padding: 12px 40px; display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg); border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }
        .logo-text { font-weight: 800; font-size: 22px; letter-spacing: -1px; color: #ffffff; }
        .logo-text span { color: var(--brand); }
        .sys-status { color: #94a3b8; font-size: 11px; font-weight: 800; }

        .content-container {
            flex: 1; overflow-y: auto; padding: 0 40px 250px 40px;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); 
            padding: 20px 10px; text-align: left; font-size: 11px; color: #94a3b8; 
            text-transform: uppercase; z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        td { 
            padding: 16px 10px; border-bottom: 1px solid rgba(0,0,0,0.04);
            font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            cursor: pointer; /* Makes it look clickable */
        }
        td:active { background: rgba(16, 185, 129, 0.1); }

        /* PHOTO 2: BRAND/ORIGIN PILL FORMAT ONLY */
        .brand-pill {
            background: #eff6ff; color: #1e40af; padding: 4px 10px; 
            border-radius: 6px; font-weight: 700; font-size: 12px; display: inline-block;
        }
        .origin-pill {
            background: #f0fdf4; color: #166534; padding: 4px 10px; 
            border-radius: 6px; font-weight: 700; font-size: 12px; display: inline-block; margin-left: 5px;
        }

        /* GHOST SEARCH BAR */
        .liquid-portal-container {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px; z-index: 1000;
        }
        .liquid-lens {
            display: grid; grid-template-columns: 140px 1fr auto auto auto; gap: 20px; align-items: center;
            padding: 12px 25px; border-radius: 60px; background: transparent;
            backdrop-filter: blur(50px) saturate(180%); -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1.5px solid var(--glass-edge); box-shadow: 0 30px 70px rgba(0,0,0,0.15);
        }
        input#searchIn {
            background: transparent; border: none; color: var(--text); font-size: 24px; font-weight: 700; outline: none; width: 100%;
        }
        .lvl-badge { background: var(--brand); color: white; padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-align: center; }
        .exit-btn { background: #ef4444; color: white; border: none; padding: 12px 35px; border-radius: 30px; font-weight: 800; cursor: pointer; }

        .price-text { color: var(--brand); font-weight: 800; }
        mark { background: #fef08a; border-radius: 4px; color: #000; }

        /* Toast Notification */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 8px 20px; border-radius: 30px;
            font-size: 12px; font-weight: 700; display: none; z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="toast">COPIED TO CLIPBOARD</div>

    <nav class="top-nav">
        <div class="logo-text">CHEF2CHEF <span>MASTER</span></div>
        <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:20px;">ðŸŒ“</button>
        <div class="sys-status">SYSTEM ACTIVE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 80px;">Item ID</th>
                    <th style="width: 250px;">Description</th>
                    <th style="width: 70px;">Cost</th>
                    <th style="width: 60px;">U/M</th>
                    <th style="width: 100px;">Packing</th>
                    <th style="width: 150px;">Supplier</th>
                    <th style="width: 180px;">Brand / Origin</th>
                    <th style="width: 100px;">State</th>
                    <th style="width: 100px;">Part No.</th>
                </tr>
            </thead>
            <tbody id="list" ondblclick="handleCopy(event)"></tbody>
        </table>
    </div>

    <div class="liquid-portal-container">
        <div class="liquid-lens">
            <input type="file" id="fileIn" style="font-size: 9px; opacity: 0.6; cursor: pointer; width: 130px;">
            <input type="text" id="searchIn" placeholder="Search items...">
            <div id="lvlBadge" class="lvl-badge" style="display: none;">LVL<br>0</div>
            <div class="sync-count" style="font-weight:800; font-size:13px; opacity:0.8;">Sync: <span id="statCount">0</span></div>
            <button onclick="location.reload()" class="exit-btn">EXIT</button>
        </div>
    </div>

<script>
    let db = [];
    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            state: String(r['State'] || "").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const words = val.split(/\s+/);
        document.getElementById('lvlBadge').innerHTML = `LVL<br>${words.length}`;
        document.getElementById('lvlBadge').style.display = val ? 'block' : 'none';
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.part}`.toLowerCase();
            return words.every(w => rowText.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#94a3b8;">${r.id}</td>
                <td style="font-weight:700;">${highlight(r.desc, terms)}</td>
                <td class="price-text">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:700;">${highlight(r.pack, terms)}</td>
                <td style="color:#8b5cf6;">${highlight(r.sup, terms)}</td>
                <td>
                    <span class="brand-pill">${highlight(r.brand, terms)}</span>
                    <span class="origin-pill">${r.origin}</span>
                </td>
                <td>${r.state}</td>
                <td style="font-weight:600; color:#64748b;">${highlight(r.part, terms)}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = data.length;
    }

    // COPY FEATURE
    function handleCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        const text = cell.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 1500);
        });
    }

    function highlight(t, words) {
        if(!t || !words.length || words[0] === "") return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    function toggleTheme() {
        const cur = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', cur === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('fileIn').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (f) => processData(f.target.result);
        reader.readAsText(e.target.files[0]);
    });

    autoLoad();
</script>
</body>
</html>
