<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
            --danger: #ef4444;
            --input-bg: rgba(0,0,0,0.3);
            --hl: #fbbf24;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.15);
            --input-bg: rgba(255,255,255,0.4);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            height: 100vh; overflow: hidden; 
            transition: background 0.3s; 
        }

        /* PHYSICAL STOCK INPUT STYLE */
        .stock-entry {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--brand);
            color: var(--brand);
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: 800;
            font-size: 16px;
            outline: none;
        }
        .stock-total {
            font-size: 10px;
            color: #94a3b8;
            display: block;
            margin-top: 4px;
            font-weight: 700;
            cursor: pointer;
        }

        .header-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: contain; background: rgba(255,255,255,0.1); padding: 2px; }
        mark { background: var(--hl); color: #000; border-radius: 4px; padding: 2px 4px; font-weight: 800; }

        #sideMenu { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: var(--card-bg); z-index: 3000; transition: 0.3s ease; border-right: 1px solid var(--glass-edge); padding: 40px 20px; box-sizing: border-box; }
        #sideMenu.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; backdrop-filter: blur(4px); }
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; background: rgba(255,255,255,0.05); font-weight: 700; cursor: pointer; }

        .top-nav { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); position: sticky; top: 0; z-index: 2000; }
        .menu-btn { font-size: 26px; cursor: pointer; color: var(--brand); }
        .logo-text { font-weight: 800; font-size: 26px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;}

        #loginScreen { position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .knife-box { font-size: 80px; margin-bottom: 20px; transition: 0.5s; }
        .knife-slice { transform: scale(15) translateX(100px); opacity: 0; }
        .login-card { background: rgba(128,128,128,0.05); padding: 50px; border-radius: 40px; border: 1px solid var(--glass-edge); text-align: center; width: 440px; backdrop-filter: blur(20px); }
        .login-card input { width: 100%; box-sizing: border-box; padding: 20px; border-radius: 20px; border: 1px solid var(--glass-edge); background: var(--input-bg); color: var(--text); font-weight: 600; font-size: 20px; outline: none; text-align: center; margin-top: 20px; }
        .unlock-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--brand); color: white; font-weight: 800; cursor: pointer; margin-top: 20px; }

        .content-container { flex: 1; overflow-y: auto; padding: 0 40px 180px 40px; height: calc(100vh - 80px); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: 0; background: var(--bg-color); padding: 25px 15px; text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand); }

        th:nth-child(1) { width: 90px; }  /* ID */
        th:nth-child(2) { width: 30%; }   /* Desc */
        th:nth-child(3) { width: 120px; } /* Physical Stock */
        th:nth-child(4) { width: 80px; }  /* Qty QB */
        th:nth-child(5) { width: 80px; }  /* Cost */
        th:nth-child(6) { width: 80px; }  /* U/M */
        th:nth-child(7) { width: 120px; } /* Packing */
        th:nth-child(8) { width: 140px; } /* Supplier */
        th:nth-child(9) { width: 150px; } /* Brand */

        td { padding: 18px 15px; border-bottom: 1px solid var(--glass-edge); font-size: 14px; vertical-align: middle; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .desc-cell { font-weight: 800; line-height: 1.4; color: var(--text); white-space: normal; }
        .brand-pill { background: rgba(59,130,246,0.15); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; display: inline-block; }
        .origin-pill { background: rgba(16,185,129,0.15); color: var(--brand); padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; margin-left: 4px; display: inline-block; }

        .portal-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 1100px; padding: 12px 35px; border-radius: 100px; border: 2px solid var(--glass-edge); display: flex; align-items: center; gap: 20px; z-index: 1000; backdrop-filter: blur(10px); }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 16px; font-weight: 700; outline: none; flex: 1; }
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-weight: 800; display: none; z-index: 9999; }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="sideMenu">
        <h2 style="margin-left:15px; font-size:18px;">MASTER MENU</h2>
        <div class="menu-item" onclick="clearAllStock()">üö® CLEAR ALL DATA</div>
        <button onclick="toggleMenu()" style="width:100%; padding:15px; margin-top:30px; border-radius:12px; border:none; background:var(--danger); color:white; font-weight:800; cursor:pointer;">CLOSE</button>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="loginScreen">
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1>C2C ITEM LIST</h1>
            <input type="password" id="passIn" placeholder="Enter Access Code" onkeydown="if(event.key === 'Enter') checkAuth()">
            <button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700;"></p>
        </div>
    </div>

    <div id="toast">SAVED</div>

    <nav class="top-nav">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
            <a href="#" class="logo-text">
                <img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" class="header-logo" alt="logo">
                CHEF2CHEF <span style="color:var(--brand)">MASTER</span>
            </a>
        </div>
        <div style="color: #94a3b8; font-size: 11px; font-weight: 800; border-left: 1px solid var(--glass-edge); padding-left: 20px;">ROOT: STEVE</div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description / Cat</th>
                    <th>Physical Stock</th>
                    <th>Qty QB</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none" onchange="manualUpload(event)">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:24px; opacity:0.6;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search Master Records...">
        <button onclick="location.reload()" style="background:var(--danger); border:none; color:white; padding:12px 30px; border-radius:50px; font-weight:800; cursor:pointer;">EXIT</button>
    </div>

    <script>
        let db = [];
        // Load persistent data from LocalStorage
        let physicalHistory = JSON.parse(localStorage.getItem('c2c_stock_v1')) || {};

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function checkAuth() {
            if(document.getElementById('passIn').value === 'C2C2026') {
                document.getElementById('knife').classList.add('knife-slice');
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    autoLoad();
                }, 400);
            } else {
                document.getElementById('err').innerText = "INVALID ACCESS CODE";
            }
        }

        async function autoLoad() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                processData(text);
            } catch(e) { console.log("Load failed."); }
        }

        function manualUpload(e) {
            const reader = new FileReader();
            reader.onload = (event) => processData(event.target.result);
            reader.readAsText(e.target.files[0]);
        }

        function processData(csv) {
            try {
                const wb = XLSX.read(csv, { type: 'string' });
                const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                db = raw.map(r => ({
                    id: String(r['Item'] || "").trim(),
                    desc: String(r['Description'] || "").trim(),
                    qty: parseFloat(r['Quantity On Q.B']) || 0,
                    cost: String(r['Cost'] || "0").toLowerCase().replace(/aed/g, '').trim(),
                    um: String(r['U/M'] || "").trim(),
                    pack: String(r['Case Packing'] || "").trim(),
                    cat: String(r['Cat 2'] || "").trim(),
                    sup: String(r['Preferred Supplier'] || "").trim(),
                    brand: String(r['Brand'] || "").trim(),
                    origin: String(r['Origin'] || "UAE").trim()
                }));
                db.sort((a, b) => b.qty - a.qty);
                render(db);
            } catch(e) { console.log("Error processing."); }
        }

        function addStock(id, inputElement) {
            const val = parseFloat(inputElement.value);
            if (isNaN(val)) return;

            if (!physicalHistory[id]) physicalHistory[id] = [];
            physicalHistory[id].push(val);

            // SAVE TO LOCAL STORAGE
            localStorage.setItem('c2c_stock_v1', JSON.stringify(physicalHistory));

            const sum = physicalHistory[id].reduce((a, b) => a + b, 0);
            const historyText = physicalHistory[id].join('+');
            
            const container = inputElement.parentElement;
            container.querySelector('.stock-total').innerText = historyText;
            inputElement.value = "";
            inputElement.placeholder = sum; 

            // Toast feedback
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 600);
        }

        function clearAllStock() {
            if(confirm("Are you sure you want to clear ALL physical stock entries?")) {
                localStorage.removeItem('c2c_stock_v1');
                physicalHistory = {};
                render(db);
                toggleMenu();
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.slice(0, 300).map(r => {
                const hArr = physicalHistory[r.id] || [];
                const history = hArr.length > 0 ? hArr.join('+') : "---";
                const total = hArr.length > 0 ? hArr.reduce((a,b)=>a+b, 0) : "";
                
                return `
                <tr>
                    <td style="color:#64748b; font-size:11px; font-weight:700;">${r.id}</td>
                    <td>
                        <div class="desc-cell">${r.desc}</div>
                        <div style="font-size:10px; color:var(--brand); font-weight:800;">${r.cat}</div>
                    </td>
                    <td>
                        <input type="number" class="stock-entry" placeholder="${total || 'ENTRY'}" 
                               onkeydown="if(event.key==='Enter') addStock('${r.id}', this)">
                        <span class="stock-total" onclick="alert('Full History: ${history}')">${history}</span>
                    </td>
                    <td style="color:#38bdf8; font-weight:800; font-size:16px;">${r.qty}</td>
                    <td style="color:var(--brand); font-weight:800; font-size:16px;">${r.cost}</td>
                    <td style="font-weight:700;">${r.um}</td>
                    <td><div style="color:#818cf8; font-weight:700;">${r.pack}</div></td>
                    <td style="color:#a78bfa; font-size:13px; font-weight:700;">${r.sup}</td>
                    <td><span class="brand-pill">${r.brand}</span> <span class="origin-pill">${r.origin}</span></td>
                </tr>
            `}).join('');
        }

        document.getElementById('searchIn').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = db.filter(r => `${r.id} ${r.desc}`.toLowerCase().includes(term));
            render(filtered);
        });
    </script>
</body>
</html>
