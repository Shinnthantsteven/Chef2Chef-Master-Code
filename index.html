<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chef2Chef | Master Code Engine</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #10b981;
            --brand-deep: #059669;
            --bg-color: #020617;
            --card-bg: #0f172a;
            --text: #f1f5f9;
            --header-bg: rgba(1, 4, 9, 0.8);
            --glass-edge: rgba(255, 255, 255, 0.08);
            --danger: #ef4444;
            --hl: #fbbf24;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --header-bg: rgba(255, 255, 255, 0.9);
            --glass-edge: rgba(0, 0, 0, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color); color: var(--text); 
            height: 100vh; overflow: hidden; 
            transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* LOGO FOUNDATION: Perfect Circle & Sharp Rendering */
        .logo-wrap {
            width: 42px;
            height: 42px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden; /* This kills the square edges */
            border: 2px solid var(--brand);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
            flex-shrink: 0;
            clip-path: circle(50% at 50% 50%); /* Secondary protection for roundness */
        }

        .header-logo { 
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures logo fills the circle properly */
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0); /* Hardware acceleration for sharpness */
        }

        mark { background: var(--hl); color: #000; border-radius: 4px; padding: 2px 4px; font-weight: 800; }

        #sideMenu {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: var(--card-bg); z-index: 3000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid var(--glass-edge); padding: 40px 20px; box-sizing: border-box;
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        #sideMenu.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2500; backdrop-filter: blur(8px); }
        
        .menu-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; background: rgba(255,255,255,0.03); font-weight: 700; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .menu-item:hover { background: rgba(255,255,255,0.08); border-color: var(--brand); }

        .top-nav { 
            padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--header-bg); border-bottom: 1px solid var(--glass-edge);
            position: sticky; top: 0; z-index: 2000; backdrop-filter: blur(12px);
        }

        .logo-text { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 14px; text-decoration: none; color: inherit; letter-spacing: -0.5px; }

        /* LOGIN SCREEN: Modern Stealth Look */
        #loginScreen { position: fixed; inset: 0; background: var(--bg-color); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .knife-box { font-size: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 25px var(--brand)); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .knife-slice { transform: scale(15) translateX(100px) rotate(45deg); opacity: 0; }
        
        .login-card { 
            background: rgba(128,128,128,0.03); padding: 40px; border-radius: 32px; 
            border: 1px solid var(--glass-edge); text-align: center; width: 380px; 
            backdrop-filter: blur(20px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-card h1 { font-size: 24px; margin-bottom: 8px; font-weight: 800; }
        .login-card input { 
            width: 100%; box-sizing: border-box; padding: 20px; border-radius: 16px; 
            border: 1px solid var(--glass-edge); background: rgba(0,0,0,0.2); 
            color: var(--text); font-weight: 600; font-size: 18px; outline: none; 
            text-align: center; margin-top: 20px; transition: 0.3s;
        }
        .login-card input:focus { border-color: var(--brand); box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .unlock-btn { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--brand); color: white; font-weight: 800; cursor: pointer; margin-top: 20px; font-size: 14px; transition: 0.3s; }
        .unlock-btn:hover { background: var(--brand-deep); transform: translateY(-1px); }

        /* TABLE UI */
        .content-container { flex: 1; overflow-y: auto; padding: 0 30px 180px 30px; height: calc(100vh - 80px); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; table-layout: fixed; }
        th { 
            position: sticky; top: 0; background: var(--bg-color); padding: 20px 15px; 
            text-align: left; font-size: 10px; color: #94a3b8; text-transform: uppercase; 
            z-index: 50; border-bottom: 2px solid var(--brand); letter-spacing: 1px;
        }

        td { padding: 18px 15px; border-bottom: 1px solid var(--glass-edge); font-size: 13px; cursor: pointer; vertical-align: middle; transition: background 0.2s; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        
        .desc-cell { font-weight: 700; line-height: 1.4; color: var(--text); white-space: normal; }
        .brand-pill { background: rgba(59,130,246,0.1); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 10px; display: inline-block; border: 1px solid rgba(59,130,246,0.2); }
        .origin-pill { background: rgba(16,185,129,0.1); color: var(--brand); padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 10px; margin-left: 4px; display: inline-block; border: 1px solid rgba(16,185,129,0.2); }

        /* BOTTOM PORTAL */
        .portal-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 900px; padding: 10px 25px; border-radius: 100px;
            background: var(--card-bg); border: 1px solid var(--glass-edge);
            display: flex; align-items: center; gap: 15px; z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); backdrop-filter: blur(20px);
        }
        #searchIn { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 600; outline: none; flex: 1; }
        #searchIn::placeholder { color: var(--text); opacity: 0.3; }

        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-weight: 800; font-size: 12px; display: none; z-index: 9999; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="sideMenu">
        <h2 style="margin-left:15px; font-size:18px; letter-spacing:-0.5px;">SYSTEM MENU</h2>
        <div class="menu-label" style="margin: 30px 0 10px 15px; font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 800;">Preferences</div>
        <div class="menu-item" onclick="toggleTheme(); toggleMenu();">üåì Toggle Visual Theme</div>
        <div class="menu-item" onclick="location.reload()">üîÑ Refresh Engine Data</div>
        <button onclick="toggleMenu()" style="width:100%; padding:15px; margin-top:30px; border-radius:12px; border:none; background:var(--danger); color:white; font-weight:800; cursor:pointer;">CLOSE MENU</button>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="loginScreen">
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1>MASTER CODE ENGINE</h1>
            <p style="font-size: 11px; opacity: 0.5; font-weight: 700;">CHEF2CHEF SECURE ACCESS</p>
            <input type="password" id="passIn" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeydown="if(event.key === 'Enter') checkAuth()">
            <button class="unlock-btn" onclick="checkAuth()">INITIALIZE SYSTEM</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700;"></p>
        </div>
    </div>

    <div id="toast">DATA COPIED</div>

    <nav class="top-nav">
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="menu-btn" onclick="toggleMenu()" style="font-size:24px; cursor:pointer; color:var(--brand);">‚ò∞</div>
            <a href="https://chef2chef.ae" target="_blank" class="logo-text">
                <div class="logo-wrap">
                    <img src="https://raw.githubusercontent.com/Shinnthantsteven/Chef2Chef-Master-Code/main/logo.png" 
                         class="header-logo" 
                         alt="Logo">
                </div>
                <span>CHEF2CHEF <span style="color:var(--brand)">MASTER</span></span>
            </a>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <div style="color: #64748b; font-size: 10px; font-weight: 800; border-right: 1px solid var(--glass-edge); padding-right: 20px;">SYS_ROOT: STEVE</div>
            <button class="theme-btn" onclick="toggleTheme()" id="navToggle" style="background:none; border:none; cursor:pointer; font-size:22px;">üåô</button>
        </div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th style="width:90px;">UID</th>
                    <th style="width:40%;">Item Description / Class</th>
                    <th style="width:80px;">Cost</th>
                    <th style="width:70px;">U/M</th>
                    <th style="width:110px;">Case Pack</th>
                    <th style="width:130px;">Supplier</th>
                    <th style="width:160px;">Brand/Origin</th>
                    <th style="width:100px;">MPN</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none" onchange="manualUpload(event)">
        <button onclick="document.getElementById('fileIn').click()" style="background:none; border:none; cursor:pointer; font-size:22px; opacity:0.5;">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Filter through master records...">
        <button onclick="location.reload()" style="background:rgba(239, 68, 68, 0.1); border:1px solid rgba(239, 68, 68, 0.2); color:var(--danger); padding:10px 25px; border-radius:50px; font-weight:800; cursor:pointer; font-size:11px;">EXIT</button>
    </div>

    <script>
        /* CORE LOGIC PRESERVED - NO FUNCTIONAL CHANGES */
        let db = [];
        let currentSearch = "";

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function toggleTheme() {
            const doc = document.documentElement;
            const next = doc.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            doc.setAttribute('data-theme', next);
            document.getElementById('navToggle').innerText = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        function checkAuth() {
            if(document.getElementById('passIn').value === 'C2C2026') {
                document.getElementById('knife').classList.add('knife-slice');
                setTimeout(() => {
                    document.getElementById('loginScreen').style.display = 'none';
                    autoLoad();
                }, 400);
            } else {
                document.getElementById('err').innerText = "ACCESS DENIED: INCORRECT CODE";
            }
        }

        async function autoLoad() {
            try {
                const res = await fetch('data.csv?v=' + Date.now());
                const text = await res.text();
                processData(text);
            } catch(e) { console.log("Auto-load failed. Manual upload required."); }
        }

        function manualUpload(e) {
            const reader = new FileReader();
            reader.onload = (event) => processData(event.target.result);
            reader.readAsText(e.target.files[0]);
        }

        function cleanString(str) {
            return String(str || "").replace(/[^\x20-\x7E]/g, '').trim();
        }

        function processData(csv) {
            try {
                const wb = XLSX.read(csv, { type: 'string' });
                const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                db = raw.map(r => ({
                    id: cleanString(r['Item']),
                    desc: cleanString(r['Description']),
                    cost: cleanString(r['Cost']).toLowerCase().replace(/aed/g, '').trim(),
                    um: cleanString(r['Base U/M']),
                    pack: cleanString(r['Case Packing'] || r['Case Pack']),
                    cat: cleanString(r['Cat 2']),
                    state: cleanString(r['State']),
                    sup: cleanString(r['Preferred Supplier']),
                    brand: cleanString(r['Brand']),
                    origin: cleanString(r['Origin'] || "UAE"),
                    manu: cleanString(r['Manu. Part No.'] || r['Manu. Par'])
                }));
                render(db);
            } catch(e) { console.log("Data processing error."); }
        }

        function highlight(text) {
            if (!currentSearch || !text) return text;
            const terms = currentSearch.split(/\s+/).filter(w => w.length > 0);
            let highlighted = text;
            terms.forEach(word => {
                const reg = new RegExp(`(${word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlighted = highlighted.replace(reg, '<mark>$1</mark>');
            });
            return highlighted;
        }

        document.getElementById('searchIn').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            const terms = currentSearch.split(/\s+/);
            const filtered = db.filter(r => {
                const rowText = `${r.id} ${r.desc} ${r.pack} ${r.cat} ${r.sup} ${r.brand} ${r.manu}`.toLowerCase();
                return terms.every(term => rowText.includes(term));
            });
            render(filtered);
        });

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.slice(0, 100).map(r => `
                <tr>
                    <td style="color:#64748b; font-family:monospace; font-weight:700;">${highlight(r.id)}</td>
                    <td>
                        <div class="desc-cell">${highlight(r.desc)}</div>
                        <div style="font-size:10px; color:var(--brand); font-weight:800; margin-top:2px; text-transform:uppercase;">${highlight(r.cat)}</div>
                    </td>
                    <td style="color:var(--brand); font-weight:800; font-size:16px;">${r.cost}</td>
                    <td style="font-weight:700;">${highlight(r.um)}</td>
                    <td>
                        <div style="color:#818cf8; font-weight:700;">${highlight(r.pack)}</div>
                        <div style="font-size:9px; opacity:0.6; font-weight:800;">${r.state}</div>
                    </td>
                    <td style="color:#a78bfa; font-size:12px; font-weight:700;">${highlight(r.sup)}</td>
                    <td>
                        <span class="brand-pill">${highlight(r.brand)}</span>
                        <span class="origin-pill">${highlight(r.origin)}</span>
                    </td>
                    <td style="color:#64748b; font-size:11px; font-family: monospace;">${highlight(r.manu)}</td>
                </tr>
            `).join('');
        }

        function handleQuickCopy(event) {
            const cell = event.target.closest('td');
            if (!cell) return;
            navigator.clipboard.writeText(cell.innerText).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                if (window.navigator.vibrate) window.navigator.vibrate(40);
                setTimeout(() => { toast.style.display = 'none'; }, 600);
            });
        }
    </script>
</body>
</html>
