<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.1">
    <title>Chef2Chef | Liquid Code Engine</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --bg-color: #020617;
            --text: #f1f5f9;
            --header-bg: #010409;
            --glass-edge: rgba(255, 255, 255, 0.15);
            --danger: #ef4444;
            --portal-tint: rgba(15, 23, 42, 0.45); /* High Transparency */
        }

        [data-theme="light"] {
            --bg-color: #f0f4f8;
            --text: #0f172a;
            --header-bg: #ffffff;
            --glass-edge: rgba(0, 0, 0, 0.1);
            --portal-tint: rgba(255, 255, 255, 0.55);
        }

        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-color); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.6s ease; }

        /* --- APPLE AUTH LAYER --- */
        #loginScreen {
            position: fixed; inset: 0; background: #010409; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .knife-box { font-size: 80px; margin-bottom: 20px; transition: all 0.4s ease; filter: drop-shadow(0 0 20px var(--brand)); }
        .knife-slice { transform: scale(15) translateX(100px); opacity: 0; }
        
        .login-card { background: rgba(255,255,255,0.03); padding: 50px; border-radius: 40px; border: 1px solid var(--glass-edge); text-align: center; width: 420px; backdrop-filter: blur(30px); }
        .login-card h1 { margin: 0; font-weight: 800; font-size: 32px; color: white; }
        
        .pass-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
        .login-card input { 
            width: 100%; padding: 18px 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6); color: white; font-weight: 600; font-size: 20px; outline: none; text-align: center;
        }
        .unlock-btn { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--brand); 
            color: white; font-weight: 800; font-size: 14px; cursor: pointer; margin-top: 20px; 
            box-shadow: 0 10px 20px rgba(16,185,129,0.2); transition: 0.3s;
        }

        /* --- DASHBOARD ELEMENTS --- */
        .top-nav { padding: 12px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--header-bg); border-bottom: 1px solid var(--glass-edge); }
        
        .content-container { flex: 1; overflow-y: auto; padding: 20px 40px 250px 40px; height: calc(100vh - 60px); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { position: sticky; top: -20px; background: var(--bg-color); padding: 20px 10px; text-align: left; font-size: 11px; color: #94a3b8; text-transform: uppercase; z-index: 50; border-bottom: 2px solid var(--brand); transition: background 0.5s; }

        /* COLUMN WIDTHS */
        th:nth-child(1) { width: 90px; } 
        th:nth-child(2) { width: 42%; }  /* DESCRIPTION PRIORITY */
        th:nth-child(3) { width: 80px; } 
        th:nth-child(4) { width: 70px; } 
        th:nth-child(5) { width: 110px; }
        th:nth-child(6) { width: 170px; }
        th:nth-child(7) { width: 190px; }
        th:nth-child(8) { width: 100px; }

        td { padding: 18px 10px; border-bottom: 1px solid var(--glass-edge); font-size: 14px; cursor: pointer; vertical-align: middle; }
        .desc-cell { font-weight: 800; color: var(--text); }
        .price-cell { color: var(--brand); font-weight: 800; font-size: 17px; }
        
        /* --- THE LIQUID GLASS PORTAL (APPLE DESIGN) --- */
        .portal-bar {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 1100px; padding: 10px 30px; border-radius: 100px;
            
            /* APPLE VIBRANCY SETTINGS */
            background: var(--portal-tint);
            backdrop-filter: blur(50px) saturate(250%) contrast(110%);
            -webkit-backdrop-filter: blur(50px) saturate(250%) contrast(110%);
            
            /* CRYSTAL EDGES */
            border: 1px solid rgba(255, 255, 255, 0.25);
            outline: 0.5px solid rgba(255, 255, 255, 0.1);
            
            display: flex; align-items: center; gap: 20px; z-index: 1000;
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.05),
                0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }
        
        .portal-bar:hover {
            backdrop-filter: blur(60px) saturate(300%);
            transform: translateX(-50%) translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        #searchIn { 
            background: transparent; border: none; color: var(--text); 
            font-size: 24px; font-weight: 700; outline: none; flex: 1; 
        }
        #searchIn::placeholder { color: var(--text); opacity: 0.3; }

        .portal-btn { background: none; border: none; cursor: pointer; font-size: 24px; opacity: 0.5; transition: 0.3s; }
        .portal-btn:hover { opacity: 1; transform: scale(1.1); }

        .exit-btn {
            background: var(--danger); border: none; color: white; padding: 12px 30px; 
            border-radius: 50px; font-weight: 800; cursor: pointer; 
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        #toast { position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%); background: var(--brand); color: white; padding: 10px 30px; border-radius: 50px; font-size: 13px; font-weight: 800; display: none; z-index: 9999; }
    </style>
</head>
<body onload="document.getElementById('passIn').focus()">

    <div id="loginScreen">
        <div id="knife" class="knife-box">üî™</div>
        <div class="login-card">
            <h1>STEVE</h1>
            <p style="opacity:0.4; font-size:11px; margin-bottom:20px; letter-spacing:2px; color:white;">ENTER ACCESS KEY</p>
            <input type="password" id="passIn" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="unlock-btn" onclick="checkAuth()">UNLOCK ENGINE</button>
            <p id="err" style="color:var(--danger); font-size:11px; margin-top:15px; font-weight:700; height:12px;"></p>
        </div>
    </div>

    <div id="toast">COPIED</div>

    <nav class="top-nav">
        <div style="font-weight: 800; font-size: 22px;">CHEF2CHEF <span style="color:var(--brand)">MASTER</span></div>
        <div style="display:flex; align-items:center; gap:25px;">
            <button style="background:none; border:none; cursor:pointer; font-size:20px;" onclick="toggleTheme()">üåì</button>
            <div style="color: #94a3b8; font-size: 11px; font-weight: 800; border-left: 1px solid var(--glass-edge); padding-left: 20px;">ROOT: STEVE</div>
        </div>
    </nav>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Part No.</th>
                </tr>
            </thead>
            <tbody id="list" onclick="handleQuickCopy(event)"></tbody>
        </table>
    </div>

    <div class="portal-bar">
        <input type="file" id="fileIn" style="display:none">
        <button class="portal-btn" onclick="document.getElementById('fileIn').click()">üìÅ</button>
        <input type="text" id="searchIn" placeholder="Search Master Inventory...">
        <button class="exit-btn" onclick="location.reload()">EXIT</button>
    </div>

<script>
    let db = [];
    const passInput = document.getElementById('passIn');

    passInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAuth(); });

    function toggleTheme() {
        const doc = document.documentElement;
        if (doc.getAttribute('data-theme') === 'light') {
            doc.setAttribute('data-theme', 'dark');
        } else {
            doc.setAttribute('data-theme', 'light');
        }
    }

    function checkAuth() {
        if(passInput.value === 'C2C2026') {
            document.getElementById('knife').classList.add('knife-slice');
            setTimeout(() => {
                document.getElementById('loginScreen').style.opacity = '0';
                setTimeout(() => document.getElementById('loginScreen').style.display = 'none', 800);
                document.getElementById('searchIn').focus();
                autoLoad();
            }, 400);
        } else {
            document.getElementById('err').innerText = "ACCESS DENIED";
            passInput.value = "";
        }
    }

    async function autoLoad() {
        try {
            const res = await fetch('data.csv?v=' + Date.now());
            const text = await res.text();
            processData(text);
        } catch(e) {}
    }

    function processData(csv) {
        const wb = XLSX.read(csv, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || "").trim(),
            desc: String(r['Description'] || "").trim(),
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || "").trim(),
            pack: String(r['Case Packing'] || r['Case Pack'] || "").trim(),
            sup: String(r['Preferred Supplier'] || "").trim(),
            brand: String(r['Brand'] || "").trim(),
            origin: String(r['Origin'] || "UAE").trim(),
            part: String(r['Manu. Part No.'] || r['Part No.'] || "").trim()
        }));
        render(db);
    }

    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase().trim();
        const filtered = db.filter(r => {
            const rowText = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.part}`.toLowerCase();
            return val.split(/\s+/).every(w => rowText.includes(w));
        });
        render(filtered);
    });

    function render(data) {
        const list = document.getElementById('list');
        list.innerHTML = data.slice(0, 100).map(r => `
            <tr>
                <td style="color:#64748b; font-size:12px;">${r.id}</td>
                <td><div class="desc-cell">${r.desc}</div></td>
                <td class="price-cell">${r.cost}</td>
                <td style="font-weight:700;">${r.um}</td>
                <td style="color:#818cf8; font-weight:700;">${r.pack}</td>
                <td style="color:#a78bfa; font-size:13px;">${r.sup}</td>
                <td>
                    <span style="background:rgba(30,64,175,0.15); color:#3b82f6; padding:4px 10px; border-radius:6px; font-size:12px;">${r.brand}</span>
                    <span style="background:rgba(16,185,129,0.15); color:var(--brand); padding:4px 10px; border-radius:6px; font-size:12px; margin-left:5px;">${r.origin}</span>
                </td>
                <td style="font-weight:700; color:#64748b; font-size:12px;">${r.part}</td>
            </tr>
        `).join('');
    }

    function handleQuickCopy(e) {
        const cell = e.target.closest('td');
        if (!cell) return;
        navigator.clipboard.writeText(cell.innerText).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 600);
        });
    }
</script>
</body>
</html>
