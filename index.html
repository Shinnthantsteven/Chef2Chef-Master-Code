<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CHEF2CHEF MASTER</title>

<style>
/* ================= THEME ================= */
:root {
  --bg-color: #0b0f1a;
  --text-color: #ffffff;
  --row-border: rgba(255,255,255,0.08);
  --highlight: rgba(255, 215, 0, 0.35);
}

[data-theme="light"] {
  --bg-color: #f5f6f8;
  --text-color: #111111;
  --row-border: rgba(0,0,0,0.08);
  --highlight: rgba(255, 200, 0, 0.45);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

/* ================= HEADER ================= */
header {
  padding: 16px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--row-border);
}

header h1 {
  font-size: 20px;
  margin: 0;
}

button {
  background: none;
  border: 1px solid var(--row-border);
  color: var(--text-color);
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* ================= TABLE ================= */
.table-container {
  padding: 20px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 14px 12px;
  text-align: left;
  border-bottom: 1px solid var(--row-border);
  font-size: 14px;
}

th {
  font-weight: 600;
  opacity: 0.7;
}

mark {
  background: var(--highlight);
  color: inherit;
  padding: 2px 4px;
  border-radius: 6px;
  box-shadow: 0 0 12px var(--highlight);
}

/* ================= SEARCH BAR ================= */
.search-container {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  width: min(720px, 92%);
  z-index: 9999;
}

#searchInput {
  width: 100%;
  padding: 18px 22px;
  font-size: 17px;
  border-radius: 18px;
  border: none;
  outline: none;
  color: var(--text-color);

  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);

  box-shadow:
    0 0 0 1px rgba(255,255,255,0.18),
    0 20px 40px rgba(0,0,0,0.45);

  transition: all 0.3s ease;
}

#searchInput::placeholder {
  color: rgba(255,255,255,0.6);
}

#searchInput:focus {
  background: rgba(255,255,255,0.12);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.35),
    0 28px 70px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<header>
  <h1>CHEF2CHEF <span style="color:#19c37d;">MASTER</span></h1>
  <button onclick="toggleTheme()">Toggle Theme</button>
</header>

<div class="table-container">
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Cost</th>
        <th>U/M</th>
        <th>Packing</th>
        <th>Supplier</th>
        <th>Brand</th>
        <th>Part No.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- SEARCH -->
<div class="search-container">
  <input id="searchInput" type="text" placeholder="Search everythingâ€¦" />
</div>

<script>
/* ================= THEME ================= */
function toggleTheme() {
  const html = document.documentElement;
  html.setAttribute(
    "data-theme",
    html.getAttribute("data-theme") === "light" ? "dark" : "light"
  );
}

/* ================= LOAD CSV ================= */
fetch("data.csv")
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const tbody = document.querySelector("#dataTable tbody");

    rows.forEach(row => {
      const cols = row.split(",");
      const tr = document.createElement("tr");
      cols.forEach(c => {
        const td = document.createElement("td");
        td.textContent = c;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  });

/* ================= SEARCH ================= */
document.getElementById("searchInput").addEventListener("input", function () {
  const term = this.value.toLowerCase();
  document.querySelectorAll("#dataTable tbody tr").forEach(row => {
    let match = false;
    row.querySelectorAll("td").forEach(td => {
      const text = td.textContent;
      if (text.toLowerCase().includes(term) && term !== "") {
        match = true;
        td.innerHTML = text.replace(
          new RegExp(`(${term})`, "gi"),
          "<mark>$1</mark>"
        );
      } else {
        td.textContent = text;
      }
    });
    row.style.display = match || term === "" ? "" : "none";
  });
});
</script>

</body>
</html>
