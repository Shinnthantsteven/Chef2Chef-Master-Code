<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef2Chef | Master Portal</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #10b981;
            --dark-header: #0f172a;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg: #020617;
            --card: #1e293b;
            --text-main: #f1f5f9;
            --border: #334155;
            --dark-header: #000000;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text-main); 
            margin: 0; transition: 0.3s ease; overflow: hidden;
        }

        /* Modern Navigation */
        .top-nav {
            background: var(--dark-header); color: white; padding: 12px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; }
        .logo span { color: var(--brand); }

        .nav-controls { display: flex; align-items: center; gap: 15px; }
        .theme-btn {
            background: var(--brand); border: none; color: white; padding: 8px 16px;
            border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 12px;
        }

        /* Dashboard & Search Area */
        .dashboard {
            display: grid; grid-template-columns: 240px 1fr auto; gap: 24px;
            padding: 20px 40px; background: var(--card); border-bottom: 1px solid var(--border);
            align-items: flex-end;
        }

        .group { display: flex; flex-direction: column; gap: 8px; position: relative; }
        .group label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; }

        input {
            background: var(--bg); border: 2px solid var(--border); color: var(--text-main);
            padding: 14px 16px; border-radius: 12px; font-family: inherit; font-size: 15px; outline: none;
        }
        input:focus { border-color: var(--brand); }

        .lvl-badge {
            position: absolute; right: 12px; bottom: 12px;
            background: var(--brand); color: white; padding: 4px 8px;
            border-radius: 6px; font-size: 10px; font-weight: 800; display: none;
        }

        /* Table */
        .content { flex: 1; overflow: auto; padding: 0 40px; background: var(--card); }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1500px; }
        th {
            position: sticky; top: 0; background: var(--card); padding: 18px 10px;
            text-align: left; font-size: 10px; font-weight: 800; color: #94a3b8;
            border-bottom: 2px solid var(--border); z-index: 10; text-transform: uppercase;
        }
        td { padding: 14px 10px; border-bottom: 1px solid var(--border); font-size: 13px; cursor: pointer; }
        tr:hover td { background: rgba(16, 185, 129, 0.05); }

        mark { background: #fef08a; color: #854d0e; border-radius: 3px; padding: 0 2px; }
        .price-tag { color: var(--brand); font-weight: 800; }
        
        .footer { 
            padding: 10px 40px; background: var(--bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-between; font-size: 11px; font-weight: 700;
        }
        .copy-flash { background: #bbf7d0 !important; transition: 0.1s; }
    </style>
</head>
<body style="display: flex; flex-direction: column; height: 100vh;">

    <nav class="top-nav">
        <div class="logo">CHEF2CHEF <span>MASTER</span></div>
        <div class="nav-controls">
            <div id="presenceBox" style="display: flex; gap: 5px;"></div>
            <button class="theme-btn" onclick="toggleTheme()">TOGGLE THEME</button>
        </div>
    </nav>

    <div class="dashboard">
        <div class="group">
            <label>Auto-Sync GitHub Data</label>
            <input type="file" id="fileIn" style="font-size: 12px;">
        </div>
        <div class="group">
            <label>Special Search Engine (Space to Drill Down)</label>
            <input type="text" id="searchIn" placeholder="Search 133,525 items...">
            <div id="lvlBadge" class="lvl-badge">LVL 0</div>
        </div>
        <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:800; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th style="width: 350px;">Description</th>
                    <th>Cost</th>
                    <th>U/M</th>
                    <th>Packing</th>
                    <th>Supplier</th>
                    <th>Brand/Origin</th>
                    <th>Category</th>
                    <th>State</th>
                    <th>Part No.</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr><td colspan="10" style="text-align:center; padding:100px; color:#94a3b8;">Loading huge database...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <span id="statCount">Items: 0</span>
        <span style="color:var(--brand)">‚óè System Live & Optimized</span>
    </div>

<script>
    let db = [];
    const ably = new Ably.Realtime('vwD-pg.oM15-Q:uY3BSShx_2Xkbbx2gPNWXcBHmzzBj6iUdUUMrcz6Z0A');
    const channel = ably.channels.get('chef2chef-presence');

    // Auto-load from GitHub on Start
    async function autoLoad() {
        try {
            const response = await fetch('data.csv?v=' + Date.now());
            const text = await response.text();
            processData(text);
        } catch (e) {
            document.getElementById('statCount').innerText = "GitHub Load Failed. Use Upload Button.";
        }
    }

    function processData(csvData) {
        const wb = XLSX.read(csvData, { type: 'string' });
        const raw = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
        
        db = raw.map(r => ({
            id: String(r['Item'] || r['Item ID'] || ""),
            desc: String(r['Description'] || ""),
            // Personal Instruction: Always remove 'aed' from prices
            cost: String(r['Cost'] || r['Price'] || "0").toLowerCase().replace('aed', '').trim(),
            um: String(r['U/M'] || ""),
            pack: String(r['Case Packing'] || r['Case Pack'] || ""),
            sup: String(r['Preferred Supplier'] || ""),
            brand: String(r['Brand'] || "") + " / " + String(r['Origin'] || ""),
            cat: String(r['Cat 2'] || ""),
            state: String(r['State'] || ""),
            part: String(r['Manu. Part No.'] || "")
        }));
        render(db);
    }

    // Narrowing Search Logic
    document.getElementById('searchIn').addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        const badge = document.getElementById('lvlBadge');
        if(!val) { badge.style.display='none'; render(db); return; }
        
        const words = val.split(/\s+/);
        badge.innerText = `LVL ${words.length}`;
        badge.style.display = 'block';

        const filtered = db.filter(r => {
            const haystack = `${r.id} ${r.desc} ${r.sup} ${r.brand} ${r.pack} ${r.cat}`.toLowerCase();
            return words.every(w => haystack.includes(w));
        });
        render(filtered, words);
    });

    function render(data, terms = []) {
        const list = document.getElementById('list');
        // Only show top 200 for speed, search still checks all 133k
        list.innerHTML = data.slice(0, 200).map(r => `
            <tr>
                <td onclick="copy('${r.id}', this)">${highlight(r.id, terms)}</td>
                <td onclick="copy('${r.desc}', this)"><strong>${highlight(r.desc, terms)}</strong></td>
                <td class="price-tag">${r.cost}</td>
                <td>${r.um}</td>
                <td style="color:#6366f1; font-weight:600;">${highlight(r.pack, terms)}</td>
                <td>${highlight(r.sup, terms)}</td>
                <td>${r.brand}</td><td>${r.cat}</td><td>${r.state}</td><td>${r.part}</td>
            </tr>
        `).join('');
        document.getElementById('statCount').innerText = `${data.length} Items Loaded`;
    }

    function highlight(t, words) {
        if(!t || !words.length) return t;
        let html = t;
        words.forEach(w => { if(w.length > 1) html = html.replace(new RegExp(`(${w})`, 'gi'), '<mark>$1</mark>'); });
        return html;
    }

    // Click to Copy Logic
    function copy(txt, el) {
        navigator.clipboard.writeText(txt);
        el.classList.add('copy-flash');
        setTimeout(() => el.classList.remove('copy-flash'), 200);
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    autoLoad(); // Initialize
</script>
</body>
</html>
